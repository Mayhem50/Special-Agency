<link rel="import" href="../../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">

<link rel="import" href="sa-mission-creation.html">
<link rel="import" href="sa-mission-infos.html">
<link rel="import" href="sa-missions-list.html">

<dom-module id="sa-missions">
    <style>
        neon-animated-pages {
            height: 100%;
        }

        paper-fab {
            background-color: #118c89;
        }

        .createButton {
            position: fixed;
            bottom: 25px;
            right: 40px;
        }
    </style>
    <template>

        <neon-animated-pages id="pages" selected="0">
            <sa-missions-list missions="[[missions]]" on-item-click="_onMissionClick"></sa-missions-list>
            <sa-mission-infos mission="[[mission]]" hero="hero" on-close="_onCloseMission"></sa-mission-infos>
            <sa-mission-creation id="mission-creation" infos="{{ajax_params}}" on-close="_onMissionCreationClose"></sa-mission-creation>
        </neon-animated-pages>

        <div>
            <paper-fab id="createButton" class="createButton" icon="create" on-tap="_onCreateMissionClick"></paper-fab>
        </div>




        <iron-ajax id="mission-ajax"
                   url="/missions"
                   params="{{ajax_params}}"
                   handle-as="json"
                   method="{{ajax_method}}"
                   on-response="handleResponse"
                   last-response="{{ajax_response}}">
        </iron-ajax>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions',

                behaviors: [
                    Polymer.NeonAnimationRunnerBehavior
                ],

                properties: {
                    notification: {
                        type: Boolean,
                        notify: true,
                        observer: 'handleNotification'
                    },
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'entry': [{
                                    name: 'scale-down-animation',
                                    toPage: this,
                                    node: this.$.createButton
                                }],
                                'exit': [{
                                    name: 'scale-up-animation',
                                    node: this.$.createButton
                                }]
                            }
                        }
                    },
                    mission: {
                        type: Object,
                        notify: true
                    },
                    opened: {
                        type: Boolean
                    },
                    ajax_response: {
                        type: Object,
                        notify: true
                    },
                    ajax_params: {
                        type: Object,
                        value: function () {
                            return {
                                title: '',
                                type: '',
                                subType: '',
                                level: 0,
                                reward: 0,
                                descritpion: '',
                                status: 0,
                                creationDate: Date.now(),
                                todoDate: Date.now() + 7,
                                where: {
                                    longitude: '',
                                    latitude: '',
                                    address: {
                                        number: '',
                                        street: '',
                                        state: '',
                                        zip: ''
                                    }
                                },
                                access_token: ''
                            }
                        }
                    },
                    ajax_method: {
                        type: String,
                    }
                },
                listeners: {
                    'neon-animation-finish': '_onNeonAnimationFinish'
                },
                _onNeonAnimationFinish: function () {
                    if (!this.opened) {
                        this.$.createButton.style.display = 'none';
                    }
                },
                handleNotification: function () {
                    this.getMissions();
                },
                getMissions: function () {
                    this.ajax_method = 'GET';
                    this.sendRequest();
                    return this.missions;
                },
                sendRequest: function () {
                    this.ajax_params.access_token = window.sessionStorage.token;
                    this.querySelector('iron-ajax').generateRequest();
                },
                handleResponse: function () {
                    if (this.ajax_response.success) {
                        if (this.ajax_response.method === 'POST') {
                            this.getMissions();
                        }
                        else if (this.ajax_response.method === 'GET') {
                            this.missions = this.ajax_response.missions;
                        }
                    }
                },
                _onCreateMissionClick: function (event) {

                    this.animationConfig['exit'][0].gesture = {
                        x: event.x || event.pageX,
                        y: event.y || event.pageY
                    };

                    this.$.pages.selected = 2;
                    this._playButtonAnimation(false);
                },
                _onMissionCreationClose: function (e) {
                    if (e.detail.addMission) {
                        this.ajax_method = 'POST';
                        this.sendRequest();
                    }
                    this.$.pages.selected = 0;
                    this._playButtonAnimation(true);
                },
                _onMissionClick: function (e) {
                    this.mission = e.detail.data;
                    this.$.pages.selected = 1;
                    this._playButtonAnimation(false);
                },
                _onCloseMission: function (e) {
                    this.$.pages.selected = 0;
                    this._playButtonAnimation(true);
                },
                _playButtonAnimation: function (goVisible) {
                    if (goVisible) {
                        this.opened = true;
                        this.$.createButton.style.display = '';
                        this.playAnimation('exit');
                    }
                    else {
                        this.opened = false;
                        this.playAnimation('entry');
                    }
                }
            });
        })();
    </script>
</dom-module>
