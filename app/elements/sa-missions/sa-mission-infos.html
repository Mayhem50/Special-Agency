<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="sa-mission-infos">
    <style>
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 85, 189, 0.93);
        }

        .card {
            position: relative;
            margin: 40px 100px 0;
            height: 400px;
            background-color: rgb(255, 255, 255);
        }

        paper-fab {
            background-color: #118c89;
        }        

        .leftButton {
            position: absolute;
            left: calc(98% / 2 - 60px);
        }

        .rightButton {
            position: absolute;
            right: calc(98% / 2 - 60px);
        }

    </style>
    <template>
        <div id="fixed" class="fixed"></div>

        <div id="card" class="card">
            <div id="title" is="title">{{mission.title}}</div>
            <div class="iconList" flex>

                <div>Type</div>
                <div class="type-wrapper">{{mission.type}}<iron-icon icon="add"></iron-icon></div>
                <div class="type-wrapper">{{mission.owner.firstName}}<iron-icon icon="account-circle"></iron-icon></div>

            </div>

            <div id="reward" is="reward" type="number" min="0" label="Reward" name="reward"></div>
            <div id="location" is="location" label="Location" name="location"></div>
            <div id="description" is="description" label="Description" name="description"></div>
        </div>

        <div id="buttons">
            <paper-fab icon="close" id="leftButton" class="leftButton" on-tap="_close"></paper-fab>
            <paper-fab icon="check" id="rightButton" class="rightButton" on-tap="_acceptMission"></paper-fab>
        </div>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-infos',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    mission: {
                        type: Object
                    },
                    sharedElements: {
                        type: Object,
                        value: function () {
                            return {
                                'hero': this.$.card,
                                'ripple': this.$.fixed,
                                'scale': this.$.buttons
                            }
                        }
                    },
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'entry': [{
                                    name: 'ripple-animation',
                                    id: 'ripple',
                                    toPage: this,
                                }, {
                                    name: 'hero-animation',
                                    id: 'hero',
                                    toPage: this,
                                    timing: {
                                        delay: 150
                                    }
                                }, {
                                    name: 'scale-up-animation',
                                    id: 'scale',
                                    toPage: this,
                                    node: this.$.buttons,
                                    timing: {
                                        delay: 150
                                    }
                                }],
                                'exit': [{
                                    name: 'fade-out-animation',
                                    node: this.$.fixed
                                }, {
                                    name: 'transform-animation',
                                    transformFrom: 'none',
                                    transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                                    node: this.$.card,
                                }, {
                                    name: 'scale-down-animation',
                                    id: 'scale',
                                    node: this.$.buttons
                                }]
                            }
                        }
                    }
                },
                _close: function () {
                    this.fire('close', { closed: true });
                },
                _acceptMission: function () {
                    if(app.isLogged){
                        this.fire('accept-mission', { closed: true });
                    }
                    else {
                        this.fire('request-login', {});
                    }
                }
            });
        })();
    </script>
</dom-module>
