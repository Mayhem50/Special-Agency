<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<dom-module id="sa-card">
    <style>
        :host {
            display: block;
        }

        paper-card{
            width:100%;
            border-radius:7px;
            @apply(--sa-card);
        }

        [header]{
            @apply(--sa-card-header);
        }
        
        [middle]{
            @apply(--sa-card-middle);
        }
        
        [footer]{
            @apply(--sa-card-footer);
        }
    </style>

    <template>        
        <paper-card>
                <content id="headerContent" select="[header]"></content>
                <content id="middleContent" select="[middle]"></content>
                <content id="footerContent" select="[footer]"></content>        
        </paper-card>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-card',
                
                properties: {
                }
            });
        })();
    </script>
</dom-module>
