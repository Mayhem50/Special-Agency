<script src="../../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {
        page('/', function () {
            app.route = 'home';
        });

        page('/login', function () {
            app.route = 'login';
        });

        page('/logout', function () {
            clearToken();

            $.ajax({
                url: '/users/logout',                
                type : 'POST'
            });

            isAuthenticated('home', null, function () {
                document.getElementById('deconnexionToggle').hide();
            });
        });

        page('/profile', function (data) {
            isAuthenticated('profile', function () {
                app.get_profile = !app.get_profile;
            });
        });

        page('/users', function () {
            app.route = 'users';
        });

        page('/users/:name', function (data) {
            app.route = 'user-info';
            app.params = data.params;
        });

        page('/missions', function () {
            isAuthenticated('missions', function () {
                app.get_missions = !app.get_missions;
            });
        });

        // add #! before urls
        page({
            hashbang: true
        });        

        
    });

    function clearToken() {
        window.localStorage.clear();
        window.sessionStorage.clear();
    }

    function isAuthenticated(route, successCb, failCb) {
        $.ajax({
            url: '/token',
            data: {
                access_token : window.sessionStorage.token
            },
            statusCode : {
                200 : function(){
                    app.route = route;
                    app.isLogged = '/profile';
                    if (successCb)
                        successCb();
                },
                403 : function(){
                    app.route = 'login';
                    app.isAuthenticated = app.route;
                    if (failCb)
                        failCb();
                }
            },
            type : 'POST'
        });
    }    
</script>
