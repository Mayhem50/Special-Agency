<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Special Agency" />
    <title>Special Agency</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SA">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Special Agency">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="scripts/jquery-1.11.3.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel id="paperDrawerPanel">
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
                <!-- Drawer Toolbar -->
                <paper-toolbar id="drawerToolbar" class="medium-tall">
                    <paper-icon-button icon="account-circle"></paper-icon-button>
                    <span class="flex">Profile</span>
                    <iron-icon icon="arrow-forward"></iron-icon>
                    <div class="middle">
                        <iron-image sizing="contain" src="images/logo/Img-02.png"></iron-image>
                    </div>
                </paper-toolbar>
                <!-- Drawer Content -->
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <iron-collapse id="deconnexionToggle" tabindex="0">
                        <a href="/logout">
                            <iron-icon icon="close"></iron-icon>
                            <span>Deconnexion</span>
                        </a>
                    </iron-collapse>

                    <a data-route="home" href="/">
                        <iron-icon icon="home"></iron-icon>
                        <span>Home</span>
                    </a>
                    <a data-route="users" href="/users">
                        <iron-icon icon="info"></iron-icon>
                        <span>Users</span>
                    </a>
                    <a data-route="contact" href="/contact">
                        <iron-icon icon="mail"></iron-icon>
                        <span>Contact</span>
                    </a>
                    <a data-route="missions" href="/missions">
                        <iron-icon icon="explore"></iron-icon>
                        <span>Missions</span>
                    </a>
                </paper-menu>
            </paper-scroll-header-panel>
            <!-- Main Area -->
            <paper-scroll-header-panel main condenses keep-condensed-header>
                <!-- Main Toolbar -->
                <paper-toolbar id="mainToolbar" class="tall">
                    <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
                    <span class="flex"></span>
                    <!-- Toolbar icons -->
                    <sa-button icon="account-box" route="{{isLogged}}"></sa-button>
                    <sa-button icon="refresh" route="{{route}}"></sa-button>
                    <sa-button icon="search"></sa-button>
                    <!-- Application name -->
                    <div class="middle middle-container center horizontal layout">
                        <div class="app-name"><iron-image src="images/logo/Img-03.png" alt="Special Agency" /></div>
                    </div>
                    <!-- Application sub title -->
                    <div class="bottom bottom-container center horizontal layout">
                        <div class="bottom-title paper-font-subhead">{{title}}</div>
                    </div>
                    <div class="bottom fit">
                        <paper-progress value="100" max="1200" style="width:100%;"></paper-progress>
                    </div>
                </paper-toolbar>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages id="page-content-selector" attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="login">
                            <sa-login></sa-login>
                        </section>

                        <section data-route="home">
                            <paper-material elevation="1">
                                <my-greeting></my-greeting>
                                <p class="paper-font-subhead">You now have:</p>
                                <my-list></my-list>
                                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="http://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                            </paper-material>
                        </section>

                        <section data-route="users">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">Users</h2>
                                <p>This is the users section</p>
                                <a href="/users/Rob">Rob</a>
                            </paper-material>
                        </section>

                        <section data-route="user-info">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">
                                    User:<span>{{params.name}}</span>
                                </h2>
                                <div>This is <span>{{params.name}}</span>'s section</div>
                            </paper-material>
                        </section>

                        <section data-route="contact">
                            <paper-material elevation="1">
                                <h2 class="paper-font-display2">Contact</h2>
                                <p>This is the contact section</p>
                            </paper-material>
                        </section>

                        <section data-route="profile">
                            <sa-profile username="{{params.name}}"></sa-profile>
                        </section>

                        <section data-route="missions">
                            <sa-missions notification="{{route}}"></sa-missions>
                        </section>

                    </iron-pages>
                </div>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
        <!-- Uncomment next block to enable Service Worker support (1/2) -->
        <!--
        <paper-toast id="caching-complete"
                     duration="6000"
                     text="Caching complete! This app will work offline.">
        </paper-toast>

        <platinum-sw-register auto-register
                              clients-claim
                              skip-waiting
                              on-service-worker-installed="displayInstalledToast">
          <platinum-sw-cache default-cache-strategy="networkFirst"
                             precache-file="precache.json">
          </platinum-sw-cache>
        </platinum-sw-register>
        -->
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/client-app.js"></script>
    <!-- endbuild-->
</body>
</html>
