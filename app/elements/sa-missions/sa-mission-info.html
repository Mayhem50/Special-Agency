<dom-module id="sa-mission-infos">
    <style>
        .mission {
            Position: Fixed;
            Top: 0;
            Left: 0;
            Right: 0;
            Bottom: 0;
            Padding: 10px;
            Margin: 15px;
        }

        .title {
            font-size: 34px;
        }

        iron-image {
            width: 25%;
            height: 25%;
        }

        .onboard {
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
        }

        paper-fab {
            background-color: #118c89;
        }

        paper-dialog {
            background-color: white;
        }

        .red .paper-header {
            background-color: #118c89;
        }

        .leftButton {
            position: absolute;
            bottom: 20px;
            left: calc(100% / 2);
        }

        .type-wrapper {
            display: inline-block;
            padding: 2px;
            margin: 6px 0;
        }

        .type-wrapper.iron-selected {
            background-color: #00BCD4;
            border-radius: 50%;
        }

        .iconList {
            margin: 16px 0 8px 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <template>

        <paper-dialog id="mission-infos" no-cancel-on-outside-click class="mission" autofitonattach="true">

            <div id="title" is="title">{{mission.title}}</div>
            <div class="iconList" flex>
                <div>Type</div>
                <div class="type-wrapper">{{mission.type}}<iron-icon icon="add"></iron-icon></div>
                <div class="type-wrapper">{{mission.owner}}<iron-icon icon="account-circle"></iron-icon></div>

            </div>

            <div id="reward" is="reward" type="number" min="0" label="Reward" name="reward"></div>
            <div id="location" is="location" label="Location" name="location"></div>
            <div id="description" is="description" label="Description" name="description"></div>


            <paper-fab icon="close" class="leftButton" on-tap="_close"></paper-fab>

        </paper-dialog>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-infos',
                properties: {
                    mission: {
                        type: Object
                    }
                },
                _close: function () {
                    var diag = this.querySelector('paper-dialog');
                    diag.close();
                    this.fire('open', { closed: false });
                },
                open: function () {
                    var diag = this.querySelector('paper-dialog');
                    diag.open();
                    this.fire('close', { closed: true });
                }
            });
        })();
    </script>
</dom-module>
