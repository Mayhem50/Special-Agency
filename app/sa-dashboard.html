<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="sa-icons.html">

<dom-module id="sa-dashboard">

  <template>

    <style is="custom-style" include="sa-theme iron-flex iron-flex-alignment">
        :host {
            display: block;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        paper-scroll-header-panel {
            height: 100vh;
        }

        app-toolbar {
            background-color: var(--default-primary-color);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            height: 80px;
        }

        app-toolbar > paper-button{
            background-color:#2a8600;
            padding: 0.2em 0.57em;
        }

        #avatarContainer{
            background-color:var(--default-primary-color);
        }

        #avatar{
            width: 50%;
            background-size:contain;
            border-radius: 50%;
            background-size:100%;
        }
    
    </style>

      <firebase-auth id="firebaseLogin" location="https://specialagency.firebaseio.com"></firebase-auth> 

      <app-route route="{{route}}"
                 pattern="/:dashboard/:page"
                 data="{{routeData}}"
                 tail="{{subroute}}"></app-route>
              
      <paper-drawer-panel>
          <paper-header-panel class="layout vertical" drawer>
              <div id="avatarContainer" class="layout horizontal center-justified self-stretch" header>
                  <div id="avatar"></div>
              </div>

              <div class="layout vertical self-center" content>
                  <a class="drawer-link" href="/dashboard/missions">Missions</a>
                  <a class="drawer-link" href="/dashboard/messages">Messages</a>
              </div>

          </paper-header-panel>
          <paper-scroll-header-panel fixed main>
              <app-toolbar>
                  <a class="toolbar-link" href="/">
                      <paper-button on-tap="_logout"><iron-icon icon="icons:account-circle"></iron-icon>Se déconnecter</paper-button>
                  </a>
                  <a class="toolbar-link" href="/dashboard/create-mission">
                      <paper-button on-tap="_logout"><iron-icon icon="icons:add-circle"></iron-icon>Créer une mission</paper-button>
                  </a>
              </app-toolbar>

              <div class="overlay">
                  <iron-page selected="[[page]]" attr-for-selected="name">

                  </iron-page>
              </div>
          </paper-scroll-header-panel>
      </paper-drawer-panel>

  </template>

    <script>
        Polymer({

            is: 'sa-dashboard',

            properties: {
                route: {
                    type: Object,
                    observer: '_routeChanged'
                }
            },

            _logout: function (e) {
                this.$.firebaseLogin.logout();
                window.localStorage.clear();
            },

            _routeChanged: function (page) {
                if (page.path === '' && page.prefix === '/dashboard') {
                    this.async(this._getUser);
                }
            },

            _getUser:function(){
                this.user = JSON.parse(window.localStorage['firebase:session::specialagency']);

                if (!this.user) { return; }
                this._computeAvatar();
            },

            _computeAvatar: function () {
                var url = 'url("';

                if (this.user.google) {
                    url += this.user.google.profileImageURL;
                }
                else if (this.user.facebook) {
                    url += this.user.facebook.profileImageURL;
                }
                else if (this.user.twitter) {
                    url += this.user.twitter.profileImageURL;
                }
                else if (this.user.password) {
                    url += this.user.password.profileImageURL;
                }

                url += '")';

                this.$.avatar.style.backgroundImage = url;
                this.$.avatar.style.height = this.$.avatar.getBoundingClientRect().width + 'px';
            }
      });
    </script>

</dom-module>
