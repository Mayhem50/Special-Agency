
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html" />

<dom-module id="sa-xhr">
    <style>
        :host {
            display:none !important;
        }
    </style>
    <template>
        <iron-ajax id="xhr"
                   url="[[url]]"
                   content-type="application/json"
                   handle-as="json"
                   loading="{{isLoading}}"
                   body="[[body]]"
                   params="[[params]]"
                   method="[[method]]"
                   on-response="_handleResponse"
                   last-response="{{_xhrResponse}}">
        </iron-ajax>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-xhr',

                properties: {
                    token : {
                        type : Boolean,
                        value : false
                    },
                    result: {
                        type: Object,
                        notify: true
                    },
                    body: {
                        type: Object,
                        value: {}
                    },
                    params: {
                        type: Object,
                        value: {}
                    },
                    url: String,
                    method: {
                        type: String,
                        value: 'get'
                    },
                    auto: {
                        type: Boolean,
                        value: false
                    },
                    isLoading : {
                        type: Boolean,
                        notify: true
                    },
                    _xhrResponse: Object
                },
                attached: function () {
                    if (this.auto) {
                        this.request();
                    }
                },
                _handleResponse: function () {
                    if (!this._xhrResponse) { return; }

                    if (this._xhrResponse.success) {
                        this.result = this._xhrResponse.result;
                        this.fire('result');
                    }
                },
                request: function () {
                    if (this.token) {
                        this.params.access_token = window.sessionStorage.token;
                    }
                    this.$.xhr.generateRequest();
                }
            });
        })();

    </script>
</dom-module>
