<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../sa-translations/sa-translation.html" />

<dom-module id="sa-date-card">
    <style>
        :host {
            color: #feffff;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
            width:42px;
            margin:5px;
        }

        #month {
            background-color: #3d3d3d;
            flex: 1 0 auto;
            text-align: center;
            color: #ffffff;
            padding: 2px;
            border-radius: 3px 3px 0 0;
            font-weight: 100;
            font-stretch: ultra-condensed;
        }

        #day {
            background-color: #ffffff;
            flex: 3 0 auto;
            text-align: center;
            color: #3d3d3d;
            font-size: 20px;
            padding: 3px 4px;
            border-radius: 0 0 3px 3px;
            font-weight: 100;
            font-stretch: ultra-condensed;
        }
    </style>

    <template>
            <div id="month"><span>[[month]]</span></div>
            <div id="day"><span>[[day]]</span></div>

        <sa-translation element="sa-date-card"
                        translations="{{_translations}}"></sa-translation>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-date-card',

                properties: {
                    date: {
                        type: String,
                        observer: '_hasChanged'
                    },
                    day: String,
                    month: String,
                    _translations: {
                        type: Object,
                        observer: '_hasChanged'
                    }
                },
                ready: function () {
                    this._getString();
                },
                _hasChanged: function (e) {
                    this._getString();
                },
                _getString: function () {
                    var date = new Date(this.date.date);
                    var now = new Date(Date.now());

                    this.day = date.getUTCDate() + 1;
                    
                    if (this._translations) {
                        var month = date.toLocaleString('en', { month: 'long' }).toLowerCase();
                        this.month = this._translations.texts[month];
                    }
                },
                hilight: function () {
                    this.$$('#month').style.backgroundColor = '#cd0000';
                }
            });
        })();
    </script>
</dom-module>

<dom-module id="sa-empty-date">
    <style>
        :host {
            color: #feffff;
            width:42px;
            margin:5px;
        }

        .date {
            justify-content: center;
            background-color: rgba(61, 61, 61, 0.80);
            color: rgba(255, 255, 255, 0.00);
            display: flex;
            align-items: center;
            border-radius: 5px;
            height: 46px;
            padding-bottom: 7px;
        }
    </style>

    <template>
        <div class="date">...</div>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-empty-date',

                properties: {
                },
                color:function(color){
                    this.$$('.date').style.color = color;
                }
            });
        })();
    </script>
</dom-module>
