<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../bower_components/firebase-element/firebase-auth.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="sa-theme.html">
<link rel="import" href="sa-icons.html">

<dom-module id="sa-dashboard">

  <template>

    <style is="custom-style" include="sa-theme iron-flex iron-flex-alignment">
        :host {
            display: block;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0);
        }

        ::-webkit-scrollbar {
            display: none;
        }

        paper-scroll-header-panel {
            height: 100vh;
        }

        app-toolbar {
            background-color: var(--default-primary-color);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            height: 80px;
        }

        app-toolbar > paper-button{
            background-color:#2a8600;
            padding: 0.2em 0.57em;
        }
    
    </style>

      <firebase-auth id="firebaseLogin" user="{{user}}"
                     location="https://specialagency.firebaseio.com"></firebase-auth>

      <app-location route="{{route}}"></app-location>
      <app-route route="{{route}}"
                 pattern="/:page"
                 data="{{routeData}}"
                 tail="{{subroute}}"></app-route>
        
      <paper-drawer-panel>
          <paper-scroll-header-panel fixed main>
              <app-toolbar>
                  <paper-button on-tap="_logout"><iron-icon icon="icons:account-circle"></iron-icon>Se d√©connecter</paper-button>
              </app-toolbar>

              <div class="overlay">
              </div>
          </paper-scroll-header-panel>
      </paper-drawer-panel>

  </template>

    <script>
        Polymer({

            is: 'sa-dashboard',

            properties: {
                backPage: {
                    type: String,
                    notify: true
                }
            },

            _logout: function (e) {
                this.$.firebaseLogin.logout();
                this.backPage = 'home';
            }
      });
    </script>

</dom-module>
