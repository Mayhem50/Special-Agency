
<link rel="import" href="../../../bower_components/google-apis/google-maps-api.html" />
<link rel="import" href="../../../bower_components/google-map/google-map.html" />
<link rel="import" href="../../../bower_components/google-map/google-map-search.html" />

<dom-module id="sa-map">
    <style>
        :host {            
            --paper-input-container-input-color: #cccccc;
            --paper-input-container-input:{
                color:#cccccc;
            }
            
            --paper-input-container:{
                padding: 4px;
                background-color: rgba(0, 0, 0, 0.75);
                margin-left: 7px;
                border-radius: 5px;
                flex-grow: 1;
                vertical-align: central;
                width:528px;
            };

            --paper-input-container-underline: {
                height: 0;
            };

            --paper-input-container-underline-focus: {
                height: 0;
            };

            --paper-input-container-underline-disabled: {
                border-color:rgba(114, 114, 114, 0);
                height: 0;
            };
        }

        google-map {
            width: 550px;
            height: 300px;
            float: left;
            @apply(--sa-map-map);
        }

        .map-input {
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            margin-top:265px;
            @apply(--sa-map-input);
        }

        [header]{
            @apply(--sa-map-header);
        }
    </style>
    <template>
        <div header>
            <content select="[map-title]"></content>
        </div>
        <google-maps-api on-api-load="mapApiLoaded" libraries="places"></google-maps-api>
        <google-map map="{{map}}" id="map" longitude="{{longitude}}" latitude="{{latitude}}" zoom="[[zoom]]" disable-default-ui></google-map>

        <paper-input disabled="[[disabled]]" id="autocomplete" class="map-input" always-float-label="false" no-label-float="true" label="{{_translations.texts.input}}"></paper-input>

        <sa-translation id="translation"
                        element="sa-map"
                        translations="{{_translations}}"></sa-translation>
    </template>

    <script>
        class SaMap extends Polymer.Element {
                static get is() { return 'sa-map'; }

                static get properties() { return  {
                    zoom:Number,
                    map: Object,
                    disabled:{
                        type: Boolean,
                        value: false
                    },
                    longitude: {
                        type: Number,
                        notify: true
                    },
                    latitude: {
                        type: Number,
                        notify: true
                    },
                    address: {
                        type: String,
                        notify: true
                    },
                    markers: {
                        type: Array,
                        value:[]
                    },
                    circle: Object,
                    lang : String
                };}
                
                attached = function () {
                    this.getLocation();
                }

                mapApiLoaded = function (e) {
                    this.autocomplete = new google.maps.places.Autocomplete(this.$.autocomplete.inputElement);
                    google.maps.event.addListener(this.autocomplete, 'place_changed', function () {
                        var place = this.autocomplete.getPlace();

                        this.address = place.formatted_address;
                        this.longitude = place.geometry.location.lng();
                        this.latitude = place.geometry.location.lat();

                        this.markers.forEach(function (marker) {
                            marker.setMap(null);
                        });
                        this.markers = [];

                        this.markers.push(new google.maps.Marker({
                            map: this.map,
                            icon: icon,
                            title: place.name,
                            position: place.geometry.location
                        }));

                    }.bind(this));
                }

                getLocation = function () {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(function (position) {
                            this.set('longitude', position.coords.longitude);
                            this.set('latitude', position.coords.latitude);
                        }.bind(this));
                    }
                }

                setLocation = function(longitude, latitude){
                    this.set('longitude', longitude);
                    this.set('latitude', latitude);
                }

                drawMarker = function (longitude, latitude, address) {
                    var latlng = { lat: latitude, lng: longitude };
                    
                    this.markers.push(new google.maps.Marker({
                        map: this.map,
                        //icon: icon,
                        title: address,
                        position: latlng
                    }));
                }

                clearMarkers = function () {
                    if(this.markers)
                        this.markers.forEach(function (marker) {
                            marker.setMap(null);
                        });
                    this.markers = [];
                }

                drawCircle = function (longitude, latitude) {
                    var latlng = { lat: latitude, lng: longitude };
                    this.circle = new google.maps.Circle({
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: '#FF0000',
                        fillOpacity: 0.35,
                        map: this.map,
                        center: latlng,
                        radius: 100
                    });
                }

                clearCircle = function () {
                    if(this.circle)
                        this.circle.setMap(null);
                }
            }
            customElements.define(SaMap.is, SaMap);

    </script>
</dom-module>
