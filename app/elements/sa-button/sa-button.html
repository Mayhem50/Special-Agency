<dom-module id="sa-button">
    <style>
        a {
            text-decoration: none;
            color: #b5b5b5;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            font-family: 'Roboto', 'Noto', sans-serif;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            padding: 0;
        }
    </style>
    <template>
        <!-- Toolbar icons -->
        <a href="{{route}}">
            <paper-icon-button icon='{{icon}}' on-tap="isTaped"></paper-icon-button>
        </a>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'sa-button',
                properties: {
                    icon: {
                        type: Object,
                        notify: true,
                    },
                    route: {
                        type: String,
                        notify: false,
                    }
                },
                ready: function () {
                }
            });
        })();
    </script>
</dom-module>
