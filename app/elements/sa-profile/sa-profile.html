<dom-module id="sa-profile">
    <style>
        .profile {
            border-radius: 2px;
            height: 100%;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: white;
        }

        .title {
            font-size: 34px;
            padding: 20px 20px 0px 20px;
        }

        iron-image{
            width:25%;
            height:25%;
        }

    </style>
    <template is="dom-bind">

        <paper-material class="profile" elevation="1">
            <h2 class="title">{{username}}</h2>

            <div>
                <iron-image src="../../images/logo/Img-03.png"></iron-image>
            </div>

            <span>Response is: </span><span>{{response.message}}</span>

        </paper-material>

        <iron-ajax id="profile-ajax"
                   url="{{ajax_url}}"
                   params="{{ajax_params}}"
                   handle-as="json"
                   method="GET"
                   on-response="handleResponse"
                   last-response="{{response}}">
        </iron-ajax>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-profile',
                properties: {
                    user: {
                        type: Object,
                    },
                    notification: {
                        type: Boolean,
                        notify: true,
                        observer: 'handleNotification'
                    }
                },
                ready: function () {
                },
                handleNotification: function () {
                    document.getElementById('profile-ajax').generateRequest();
                }
            });
        })();
    </script>
</dom-module>
