<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html" />

<link rel="import" href="sa-mission-creation-full-view.html" />

<dom-module id="sa-mission-creation">
    <style>
        paper-card {
            height: 480px;
            min-width: 320px;
            max-width: 320px;
            padding: 2px;
            margin: 15px 10px;
            align-self:center;
        }

        .header {
            height: 336px;
            background-color: green;
            display:flex;
            justify-content:flex-start;
            flex-flow:column;
            display:flex;
            justify-content:flex-end;
        }        

        .header > input {
            margin: 1px 25px 10px 25px;
            border: solid 1px;
            border-radius: 5px;
            font-size: 16px;
            height: 40px;
            padding: 2px 15px;
        }

        .middle {
            height: 48px;
            background-color: #ff0000;
        }

        .footer {
            height: 96px;
            background-color: #002680;
        }
    </style>
    <template>
        <iron-pages selected="0">
            <paper-card>
                <div class="header">
                    <input id="title" is="iron-input" label="Title" name="title" value="{{_title::input}}"></input>
                    <input id="kind" is="iron-input" label="Select a kind" name="kind" value="{{_kind::input}}"></input>
                    <input id="reward" is="iron-input" type="number" min="0" label="Reward" name="reward" value="{{_reward::input}}"></input>
                </div>

                <div class="middle">

                </div>

                <div class="footer ">

                </div>
                
            </paper-card>

            <sa-mission-creation-full-view></sa-mission-creation-full-view>

        </iron-pages>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-creation',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    _map: {
                        type: Object
                    },
                    infos: {
                        type: Object,
                    },
                    _isClosed: {
                        type: Boolean,
                    }
                },
                ready: function () {
                },
                _cancelCreation: function () {
                    this._isClosed = true;
                    this.fire('close', {
                        closed: this._isClosed,
                        validate: false
                    });
                },
                _addMission: function () {
                    this._isClosed = true;
                    this.fire('close', {
                        closed: this._isClosed,
                        validate: true
                    });
                },
                _gmapReady: function (event) {
                    console.log(event);
                }
            });
        })();
    </script>
</dom-module>
