<link rel="import" href="../../../bower_components/paper-card/paper-card.html">

<dom-module id="sa-card">
    <style>
        :host {
            display: block;
        }

        .tool {
            width: 32px;
            height: 32px;
        }

        paper-card {
            height: 480px;
            padding: 2px;
            margin: 15px 10px;
        }

        .card-header {
            height: 336px;
        }

        .card-middle {
            height: 48px;
        }

        .card-footer {
            height: 96px;
        }
    </style>

    <template>
        
        <paper-card>

            <div class="card-header">
                <content id="headerContent" select="header"></content>
            </div>

            <div class="card-middle">
                <content id="headerContent" select="middle"></content>
            </div>

            <div class="card-footer">
                <content id="headerContent" select="footer"></content>
            </div>
            
        </paper-card>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-card',
                
                properties: {
                    _hiddenElement: {
                        type: Boolean,
                        value: true
                    },
                }
            });
        })();
    </script>
</dom-module>
