<link rel="import" href="sa-mission-card.html" />

<dom-module id="sa-missions-list">
    <style>
        :host {
            display: block;
        }

        .grid {
            padding: 4px;
            margin: 1px auto;
            width: 95.8%;
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            min-width: 300px;
            max-width: 300px;
            margin: 10px 10px;
        }
        
    </style>

    <template>
        <div class="grid">
            <template id="missionsList" is="dom-repeat" items="[[_missions]]" filter="_filterMissions" sort="_sortMissions">
                <sa-mission-card class="card"
                                 on-tap="_onBeginConsultation"
                                 mission="[[item]]"
                                 index="[[index]]"
                                 on-delete-mission="_onDeleteMission"
                                 on-edit-mission="_onBeginEdition"
                                 hide="[[hide]]">
                </sa-mission-card>
            </template>
        </div>

        <iron-ajax id="missions-ajax"
                   url="/missions"
                   content-type="application/json"
                   handle-as="json"
                   method="GET"
                   on-response="_handleResponse"
                   last-response="{{_xhrResponse}}">
        </iron-ajax>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions-list',

                properties: {
                    _missions: Object,
                    filter: {
                        type: Object,
                        observer: '_needRender'
                    },
                    sort: {
                        type: Object,
                        observer: '_needRender'
                    }
                },
                ready: function () {
                    Array.prototype.indexOfObject = function (property, value) {
                        for (var i = 0, len = this.length; i < len; i++) {
                            if (this[i][property] === value) return i;
                        }
                        return -1;
                    };

                    app.socket.on('add-mission', function (data) {
                        console.log('add mission');
                        this.push('_missions', data);
                    }.bind(this));

                    app.socket.on('update-mission', function (data) {
                        console.log('update mission');
                        var index = this._missions.indexOfObject('_id', data._id);
                        this.splice('_missions', index, 1);
                        this.push('_missions', data);
                    }.bind(this));

                    app.socket.on('delete-mission', function (data) {
                        console.log('delete mission');
                        var index = this._missions.indexOfObject('_id', data._id);
                        this.splice('_missions', index, 1);
                    }.bind(this));

                    this.$$('#missions-ajax').generateRequest();
                },
                _handleResponse: function () {
                    if (!this._xhrResponse) { return; }

                    if (this._xhrResponse.success) {
                        this._missions = this._xhrResponse.missions;
                        this.$.missionsList.render();
                    }
                },
                _filterMissions: function (item) {
                    if (!this.filter) { return true; }

                    var ret = true;
                    for (var idx = 0; idx < this.filter.types.length; ++idx) {
                        switch (this.filter.types[idx]) {
                            case 'kind':
                                ret &= item._type._id === this.filter.kind._id;
                                break;
                            case 'ending-soon':
                                var now = new Date(Date.now());
                                var date = item.wishDates[0];

                                for (var idx = 1; idx < item.wishDates.length; ++idx) {
                                    if (item.wishDates[idx] > date) {
                                        date = item.wishDates[idx];
                                    }
                                }
                                date = new Date(date);
                                var timeDiff = Math.abs(now.getTime() - date.getTime());
                                var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

                                ret &= diffDays > 7;
                                break;
                            case 'arround-me':
                                ret &= true;
                                break;
                            case 'pro-only':
                                ret &= item.proOnly && item._type._id === this.filter.kind._id;
                                break;
                            default:
                                ret &= true;
                                break;
                        }

                        if(!ret){ return ret;}
                    }

                    return ret;
                },
                _sortMissions: function (a, b) {
                    if (!this.sort) {
                        var A = new Date(a.creationDate);
                        var B = new Date(b.creationDate);

                        return A < B;
                    }

                    switch (this.sort.type) {
                        case 'last-add':
                            var A = new Date(a.creationDate);
                            var B = new Date(b.creationDate);

                            return A < B;
                        case 'older':
                            var A = new Date(a.creationDate);
                            var B = new Date(b.creationDate);

                            return A > B;
                        case 'reward':
                            return a.reward < b.reward;
                        case 'difficulty':
                            return a.level < b.level;
                    }
                },
                _needRender: function (e) {
                    if (!e) { return; }

                    this.$.missionsList.render();
                }
            });
        })();
    </script>
</dom-module>
