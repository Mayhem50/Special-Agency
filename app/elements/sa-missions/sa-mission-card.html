<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../sa-dates/sa-dates.html" />
<link rel="import" href="../sa-rank/sa-rank.html" />

<dom-module id="sa-mission-card">
    <style>
        :host {
            color: #feffff;
        }

        paper-card {
            align-self: center;
            width:100%;
            background-image: url(../../images/missions/02.jpg);
            background-position: 100% 0%;
            background-repeat: no-repeat;
        }

        .header {
            height: 300px;
            display: flex;
            justify-content: flex-start;
            flex-flow: column;
            display: flex;
            background-color: rgba(4, 4, 4, 0.23);
        }

        .middle {
            height: 48px;
            background-color: #cccccc;
            flex-direction: row;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .middle > #level {
                margin-left: 10px;
                font-size: 18px;
            }

            .middle > #stars {
                margin-right: 15px;                
            }

            sa-rank{
                --sa-rank-item:{
                    width: 32px;
                    padding:0;
                };
            }

        .footer {
            height: 85px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .footer:before {
                content: '';
                position: absolute;
                right: 0;
                bottom: 55px;
                border-top: 30px solid #ce6535;
                border-left: 30px solid white;
                width: 0;
            }

            .footer > div {
                color: #383838;
                font-size: 22px;
            }

        paper-button {
            background-color: #cc6733;
            text-transform: none;
            font-family: 'Segoe UI';
            font-size: 22px;
            font-weight: 100;
            width: 90%;
        }

        .gain {
            height: 100px;
            background-color: rgba(76, 255, 0, 0.00);
            font-size: 20px;
            font-family: 'Segoe UI Symbol';
            color: rgba(255, 255, 255, 0.85);
            margin: 5px auto auto 5px;
        }

        .reward {
            font-size: 70px;
            margin: 5px auto auto 25px;
            font-family: 'Segoe WP SemiLight';
            font-weight: 100;
            color: #ffffff;
        }

        .dates {
            bottom: 10px;
            background-color: rgba(0, 255, 144, 0.00);
            padding: 10px 15px;
        }

    </style>

    <template>

        <paper-card>            
            <div class="header">
                <div class="gain">
                    <div>Earned up to</div>
                    <div class="reward">300€</div>
                </div>
                <div class="dates">
                    <sa-dates dates="[[mission.whishDates]]"></sa-dates>
                </div>
            </div>

            <div class="middle">
                <div id="level">Level difficulty :</div>
                <div id="stars">
                    <sa-rank rank="[[mission.level]]"></sa-rank>
                </div>
            </div>

            <div class="footer ">
                <div>Painting Mission</div>
            </div>

        </paper-card>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-card',

                properties: {
                    mission: {
                        type: Object
                    },
                    _hiddenElement: {
                        type: Boolean,
                        value: true
                    },
                }
            });
        })();
    </script>
</dom-module>
