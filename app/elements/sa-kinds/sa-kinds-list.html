<link rel="import" href="sa-kind-card.html" />
<link rel="import" href="../sa-xhr/sa-xhr.html" />
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html" />

<dom-module id="sa-kinds-list">
    <style>
        :host {
            display: block;
        }

        .grid {
            padding: 4px;
            margin: 32px auto;
            width: 95.8%;
            overflow-y: overlay;
            max-height: 100vh;
        }

        .card {
            --sa-kind-card:{
                min-width: 300px;
                max-width: 300px;
            }
        }

        .card-2 {
            --sa-kind-card:{
                min-width: 624px;
                max-width: 624px;
            }
        }

        .card-3 {
            min-width: 940px;
            max-width: 940px;
            @apply(--sa-kind-card);
        }

        paper-spinner{
            width:50px;
            height:50px;
            margin-top: 30vh;
        }
    </style>

    <template>
        <div class="grid">
            <template id="list" is="dom-repeat" items="[[_kinds]]">
                <sa-kind-card class$="[[item.class]]"
                                      kind="[[item]]"
                                      on-tap="_showMissions">
                </sa-kind-card>
            </template>
        </div>

        <paper-spinner active="[[_isLoading]]"></paper-spinner>

        <sa-xhr id="xhr"
                url="/kinds"
                method="get"
                result="{{_kinds}}"
                is-loading="{{_isLoading}}"></sa-xhr>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-kinds-list',

                properties: {
                    _kinds: {
                        type: Object,
                        observer: '_kindsChanged'
                    }
                },
                ready: function () {
                    Array.prototype.indexOfObject = function (property, value) {
                        for (var i = 0, len = this.length; i < len; i++) {
                            if (this[i][property] === value) return i;
                        }
                        return -1;
                    };                    
                },
                attached: function () {
                    app.addEventListener('socket-connected', function (e) {
                        app.socket.on('add-kind', function (data) {
                            console.log('add kind');
                            this.push('_kinds', data);
                        }.bind(this));

                        app.socket.on('update-kind', function (data) {
                            console.log('update kind');
                            var index = this._kinds.indexOfObject('_id', data._id);
                            this.splice('_kinds', index, 1);
                            this.push('_kinds', data);
                        }.bind(this));

                        app.socket.on('delete-kind', function (data) {
                            console.log('delete kind');
                            var index = this._kinds.indexOfObject('_id', data._id);
                            this.splice('_kinds', index, 1);
                        }.bind(this));
                    }.bind(this));

                    this.$.xhr.request();
                },
                _kindsChanged: function () {
                    this._kinds.forEach(function (element, index, array) {
                        if (element.size === 1) {
                            element.class = 'card';
                        }
                        else if (element.size === 2) {
                            element.class = 'card-2';
                        }
                        else if (element.size === 3) {
                            element.class = 'card-3';
                        }
                    });
                    this.$.list.render();
                    this.fire('get-kinds', { kinds: this._kinds });
                },
                _showMissions: function (e) {
                    this.fire('show-missions', { kind: e.model.item });
                }
            });
        })();
    </script>
</dom-module>
