
<dom-module id="sa-dashboard-toolbar">
    <style>
        :host {
            display: flex;
            background-color:#383838;
            padding:0 26vw;
            --paper-tab: {
                width: 8vw;
                padding: 0;
                color:#fff;
                text-transform:uppercase;
                font-weight:100;
            }

            --paper-tabs: {
                height: 50px;
                align-self: flex-end;
            }

            --paper-tabs-selection-bar: {
                height: 6px;
            }
            
            --paper-tabs-selection-bar-color: #fff;
        }
    </style>

    <template>
        <paper-tabs noink attr-for-selected="data-route" selected="{{filter}}">
            <paper-tab data-route="messages">{{_translations.texts.messages}}</paper-tab>
            <paper-tab data-route="agenda">{{_translations.texts.agenda}}</paper-tab>
        </paper-tabs>

        <sa-translation id="translation"
                        element="sa-dashboard-toolbar"
                        translations="{{_translations}}"></sa-translation>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-dashboard-toolbar',

                properties: {
                    filter: {
                        type: String,
                        value: 'messages',
                        notify:true
                    }
                }
            });
        })();
    </script>
</dom-module>
