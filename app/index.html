<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Special Agency" />
    <title>Special Agency</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SA">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Special Agency">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="scripts/jquery-1.11.3.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <paper-drawer-panel responsive-width="40000px" id="paper-drawer-panel" selected="main">
            <paper-scroll-header-panel drawer>
                <paper-toolbar>
                    <a data-route="missions" href="/missions">
                        <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="explore" on-tap="onMenuSelect"></paper-icon-button>
                    </a>
                    <a>
                        <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="info" on-tap="onMenuSelect"></paper-icon-button>
                    </a>
                    <span class="flex"></span>
                    <div>
                        <span>{{agent_ID}}</span>
                        <a data-route="profile" href="/profile">
                            <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="account-circle" on-tap="onMenuSelect"></paper-icon-button>
                        </a>
                    </div>
                </paper-toolbar>


                <paper-tabs class="drawer-tabs" selected="{{drawer_route}}" noink>
                    <paper-tab class="drawer-tab">Agent</paper-tab>
                    <paper-tab class="drawer-tab">Sponsor</paper-tab>
                </paper-tabs>

                <div class="drawer-content">

                    <iron-pages selected="{{drawer_route}}">
                        <div>

                        </div>
                        <div>Page 2</div>
                    </iron-pages>

                </div>

            </paper-scroll-header-panel>


            <paper-scroll-header-panel main>
                <paper-toolbar>
                    <a>
                        <paper-icon-button class="main-toolbar-button" id="menu-button" paper-drawer-toggle icon="menu"></paper-icon-button>
                    </a>
                    <a data-route="missions" href="/missions">
                        <paper-icon-button class="main-toolbar-button main-collapse-button" icon="explore"></paper-icon-button>
                    </a>
                    <a>
                        <paper-icon-button class="main-toolbar-button main-collapse-button" icon="info"></paper-icon-button>
                    </a>
                    <span class="flex"></span>
                    <div>
                        <span>{{agent_ID}}</span>
                        <a data-route="profile" href="/profile">
                            <paper-icon-button class="main-toolbar-button main-collapse-button" icon="account-circle"></paper-icon-button>
                        </a>
                    </div>

                </paper-toolbar>

                <div class="content">

                    <iron-pages id="page-content-selector" attr-for-selected="data-route" selected="{{route}}">

                        <section data-route="login">
                            <sa-login></sa-login>
                        </section>

                        <section data-route="home">
                            <paper-material elevation="1">
                                <h1>Welcome</h1>
                                <p class="paper-font-subhead">You now have:</p>
                                <p class="paper-font-body2">Looking for more Web App layouts? Check out our <a href="http://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
                            </paper-material>
                        </section>

                        <section data-route="profile">
                            <sa-profile notification="{{route}}"></sa-profile>
                        </section>

                        <section data-route="missions">
                            <sa-missions notification="{{get_missions}}"></sa-missions>
                        </section>

                    </iron-pages>

                </div>

            </paper-scroll-header-panel>
        </paper-drawer-panel>

    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/client-app.js"></script>
    <!-- endbuild-->
</body>
</html>
