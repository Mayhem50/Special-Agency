
<link rel="import" href="../sa-chats/sa-chats-list.html" />
<link rel="import" href="../sa-missions/sa-mission-card.html" />
<link rel="import" href="../sa-chats/sa-chat-box.html" />

<dom-module id="sa-messages">
    <style>
        :host {
            display: flex;
            margin-top: 15px;
            justify-content: space-around;
            --sa-mission-card:{
                margin: 0;
            }

            --sa-chat-box: {
                width: 600px;
            }
        }

        #messages-list {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        sa-chat-box {
        }
    </style>
    <template>
        <div id="messages-list">
            <sa-chats-list id="chats"
                           chats="{{model.chats}}"
                           user-role="{{role}}" 
                           selected-chat="{{currentChat}}"
                           gradient-index="{{gradientIndex}}"></sa-chats-list>
        </div>
        <sa-chat-box chats="{{model.chats}}" 
                     chat="{{currentChat}}"
                     gradient-index="{{gradientIndex}}"></sa-chat-box>
        <sa-mission-card mission="{{currentChat._mission}}"
                         hide
                         show-level></sa-mission-card>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-messages',
                properties: {
                    role: {
                        type: String,
                        value: 'agent'
                    },
                    gradientIndex: 0,
                },
                ready: function (e) {
                    app.addEventListener('route-changed', function (e) {
                        if (app.route == 'dashboard') {
                            this.currentChat = app.currentChat;
                        }
                        else if (app.route == 'missions') {
                            app.currentChat = null;
                        }
                    }.bind(this));
                }
            });
        })();

    </script>
</dom-module>
