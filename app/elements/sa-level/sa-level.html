
<dom-module id="sa-level">
    <style>
        :host {
            display:flex;
            background-color:#ffffff;
            border:1px solid #808080;
            padding:4px;
        }

        .image{
            width:62px;
            height:30px;
        }

        .text{
            width:320px;
            text-align:center;
            color:#2b2b2b;
        }
    </style>
    <template>
            <div class="image"></div>
            <div class="text">[[text]]</div>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-level',

                properties: {
                    image: {
                        type: String,
                        observer: '_setImage'
                    },
                    text: String
                },
                _setImage: function (e) {
                    var div = this.querySelector('.image');
                    if (div) {
                        div.style.backgroundImage = 'url(' + this.image + ')';
                    }
                }
            });
        })();

    </script>
</dom-module>
