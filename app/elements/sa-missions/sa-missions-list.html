<link rel="import" href="../../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../../../bower_components/iron-grid/iron-grid.html">
<link rel="import" href="../../../../bower_components/zero-list-hero/zero-list-hero.html">

<dom-module id="sa-missions-list">
    <style>
        :host {
            display: block;
        }

        .tool {
            width: 32px;
            height: 32px;
        }

        .container {
            padding: 4px;
            margin: 1px auto;
            width: 55%;
            display:flex;
            flex-wrap:wrap;
        }

        paper-card {
            height: 480px;
            min-width: 320px;
            max-width: 320px;
            padding: 2px;
            margin: 15px 10px;
            align-self:center;
        }

        .header {
            height: 336px;
            background-color: green;
            display:flex;
            justify-content:flex-start;
            flex-flow:column;
            display:flex;
            justify-content:space-between;
        }

        .middle {
            height: 48px;
            background-color: #ff0000;
        }

        .footer {
            height: 96px;
            background-color: #002680;
        }

        .gain {
            height: 100px;
            background-color: rgba(76, 255, 0, 0.00);
            font-size: 16px;
            font-family: 'Segoe UI Symbol';
            color: #808080;
        }

        .reward {
            font-size: 48px;
            margin: 5px auto auto 15px;
        }

        .dates {
            display: flex;
            flex-flow:row;
            bottom: 10px;
            background-color: rgba(0, 255, 144, 0.00);
            justify-content:space-around;
            height: 10%;
            flex-wrap:nowrap;
            align-items:stretch;
            padding:10px;
        }

        .date {
            margin: 0 2px 0 2px;
            background-color:#00ffff;
        }
    </style>

    <template>
        <div class="container">
            <template is="dom-repeat" items="[[missions]]" filter="_whichfilter" sort="_sort" observer="*">
                <paper-card on-click="_onClick">

                    <div class="header">

                        <div class="gain">
                            <div>Earned up to</div>
                            <div class="reward">300€</div>
                        </div>
                        <div class="dates">
                            <div class="date">
                                <div>Nov</div>
                            </div>
                            <div class="date">
                                <div>Nov</div>
                            </div>
                            <div class="date">
                                <div>Nov</div>
                            </div>
                            <div class="date">
                                <div>Nov</div>
                            </div>
                            <div class="date">
                                <div>...</div>
                            </div>
                        </div>
                    </div>

                    <div class="middle">

                    </div>

                    <div class="footer ">

                    </div>



                </paper-card>

            </template>
        </div>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions-list',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    missions: {
                        type: Array,
                        notify: true
                    },
                    filter: {
                        type: String,
                        notify: true
                    },
                    _hiddenElement: {
                        type: Boolean,
                        value: true
                    },
                    xPos: {
                        type: Number
                    },
                    yPos: {
                        type: Number
                    }
                },
                ready: function () {
                    this.sharedElements = {
                        hero: this,
                        ripple: this,
                        scale: this
                    };
                },
                setAnimationConfig: function (X, Y) {
                    this.animationConfig['exit'][0].gesture = {
                        x: X,
                        y: Y
                    };
                },
                _onClick: function (event) {
                    var target = event.target;
                    while (target !== this && !target._templateInstance) {
                        target = target.parentNode;
                    }

                    this.fire('item-click', {
                        data: target._templateInstance.item,
                    });
                },
                _onDeleteClick: function (event) {
                    var target = event.target;
                    while (target !== this && !target._templateInstance) {
                        target = target.parentNode;
                    }
                    this.fire('mission-delete', { data: target._templateInstance.item });
                },
                _onEditClick: function (event) {
                    var target = event.target;
                    while (target !== this && !target._templateInstance) {
                        target = target.parentNode;
                    }
                    this.fire('mission-edit', { data: target._templateInstance.item });
                },
                _whichfilter: function (item) {
                    this._hiddenElement = true;
                    if (this.filter === 'search') {
                        if (item._agent) {
                            return (item._owner._id !== window.sessionStorage['id'] && item._agent._id !== window.sessionStorage['id']);
                        }
                        else {
                            return item._owner._id !== window.sessionStorage['id'];
                        }
                    }
                    else if (this.filter === 'event') {
                        if (item._agent) {
                            return (item._owner._id !== window.sessionStorage['id'] && item._agent._id === window.sessionStorage['id']);
                        }
                        else {
                            return false;
                        }
                    }
                    else if (this.filter === 'sponsor') {
                        this._hiddenElement = false;
                        return item._owner._id === window.sessionStorage['id'];
                    }
                    else {
                        return true;
                    }
                },
                _sort: function (a, b) {
                    if (a.creationDate > b.creationDate) {
                        return -1;
                    }
                    if (a.creationDate < b.creationDate) {
                        return 1;
                    }

                    return 0;
                }
            });
        })();
    </script>
</dom-module>
