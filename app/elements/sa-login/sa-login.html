<dom-module id="sa-login">
    <style>
        paper-material {
            border-radius: 2px;
            height: 100%;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;

        .form {
            padding: 0px 20px 20px 20px;
        }

        .title {
            font-size: 34px;
            padding: 20px 20px 0px 20px;
        }
    </style>
    <template is="dom-bind">

        <paper-material elevation="1">
            <h2 class="title">Loggin</h2>

            <div class="form">
                <paper-input is="username" label="Username" name="username" value="{{infos.username::input}}"></paper-input>
                <paper-input is="password" label="Password" type="password" name="password" value="{{infos.password::input}}"></paper-input>
                
                <iron-collapse id="showSignup" tabindex="0" opened="{{showSignup}}">
                    <paper-input is="passwordConfirm" type="password" label="Confirm Password" value="{{confirmPassword}}"></paper-input>
                    <paper-input is="email" label="Email" name="email" value="{{infos.email::input}}"></paper-input>
                </iron-collapse>

                </br>
                <paper-button id="SendInfo" on-click="send" raised>{{buttonText}}</paper-button>
                </br>
                <paper-button on-click="resquestSignup">Signup</paper-button>
            </div>

            <span>Response is: </span><span>{{response.message}}</span>

        </paper-material>

        <iron-ajax id="login-ajax"
                   url="{{route}}"
                   params="{{infos}}"
                   handle-as="json"
                   method="post"
                   on-response="handleResponse"
                   last-response="{{response}}">
        </iron-ajax>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-login',
                properties: {
                    infos: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {
                                username: '',
                                password: '',
                                email: ''
                            }
                        }
                    },
                    confirmPassword: {
                        type: String
                    },
                    route: {
                        type: String,
                        value : 'login'
                    },
                    response: {
                        type: Object,
                        notify: true,
                        value: function () {
                            message: ""
                        }
                    },
                    buttonText: {
                        type: String,
                        value: "Sign In"
                    }

                },
                ready: function () {
                },
                send: function () {
                    console.log(this.infos);
                    document.getElementById('login-ajax').generateRequest();
                },
                signup: function () {
                    console.log(this.infos);
                    document.getElementById('login-ajax').generateRequest();
                },
                handleResponse: function () {
                    console.log('handle response');
                    console.log(this.response);
                },
                getInfos: function () {
                    console.log('Get Infos');
                },
                resquestSignup: function(event, detail, sender) {
                    var val = document.querySelector('#showSignup').toggle();

                    if (this.buttonText === "Sign In") {
                        this.buttonText = "Sign Up";
                        this.route = "https://localhost:3000/signup";
                    }
                    else {
                        this.buttonText = "Sign In";
                        this.route = "https://localhost:3000/signin";
                    }
        }
            });
        })();
    </script>
</dom-module>
