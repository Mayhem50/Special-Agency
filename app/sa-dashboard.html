<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">

<dom-module id="sa-dashboard">

  <template>

    <style is="custom-style" include="sa-theme iron-flex iron-flex-alignment">
        :host {
            display: block;
            width: 100%;
            height: 100vh;
            background-color: rgba(0,0,0,0);
        }

        ::-webkit-scrollbar {
            display: none;
        }
        
        #drawer {
            background-color:var(--dark-secondary-color);
        }

        app-toolbar {
            background-color: var(--dark-secondary-color-with-alpha);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            height: 80px;
        }

        app-toolbar > paper-button{
            background-color:#2a8600;
            padding: 0.2em 0.57em;
        }

        #avatarContainer{
            background-color:var(--dark-secondary-color-with-alpha);
            color:var(--text-light-primary-color);
        }

        #avatar{
            width: 25%;
            background-size:contain;
            border-radius: 50%;
            background-size:100%;
            margin: 0.5em;
        }

        #deconnectionButton{
            background-color: var(--dark-secondary-color);
            margin: 0;
            color: var(--text-light-primary-color);
            width: 100%;
            border-radius:0;
        }

        #profile{
            display:none;
            color: white;
        }
    
    </style>

      <firebase-auth id="firebaseLogin" user="{{user}}"
                     location="https://special-agent.firebaseio.com"></firebase-auth>

      <firebase-document id="userData"
                         log
                         app-name="special-agent"
                         location="https://special-agent.firebaseapp.com/users/[[user.uid]]"
                         data="{{userData}}"></firebase-document>

      <app-route route="{{route}}"
                 pattern="/dashboard/:dashboardpage"
                 data="{{routeData}}"
                 tail="{{subroute}}"></app-route>
              
      <paper-drawer-panel>
          <div id="drawer" class="fullbleed layout vertical justified" drawer>
              <div id="avatarContainer" class="layout horizontal self-stretch center" header>
                  <div id="avatar" class="layout horizontal center center-justified" on-mouseenter="_showProfileLink" on-mouseleave="_hideProfileLink">
                      <paper-spinner active="[[loading]]"></paper-spinner>
                      <a id="profile" class="drawer-link" href="/dashboard/profile"><iron-icon icon="icons:create"></iron-icon></a>
                  </div>
                  <div>{{userData.displayName}}</div>
              </div>

              <div class="flex layout vertical self-stretch" content>
                  <sa-drawer-link route="/dashboard/missions" text="Missions" icon="icons:exit-to-app" active="{{selected}}"></sa-drawer-link>
                  <sa-drawer-link route="/dashboard/messages" text="Messages" active="{{selected}}"></sa-drawer-link>
              </div>

              <a class="drawer-link layout horizontal center-justified" href="/">
                  <paper-button id="deconnectionButton" on-tap="_logout"><iron-icon icon="icons:exit-to-app"></iron-icon>Se d√©connecter</paper-button>
              </a>

          </div>
          <div main class="fullbleed">
              <iron-pages selected="[[page]]" attr-for-selected="name">
                  <sa-profile name="profile" user-data="{{userData}}" user="{{user}}"></sa-profile>
              </iron-pages>
          </div>
      </paper-drawer-panel>

  </template>

    <script>
        Polymer({

            is: 'sa-dashboard',

            properties: {
                route: {
                    type: Object,
                    observer: '_routeChanged'
                },

                user: {
                    type: Object,
                    value: null,
                    observer: '_userChanged'
                }
            },

            ready: function () {
                this.loading = true;
            },

            _showProfileLink: function(){
                this.$.profile.style.display = 'block';
            },

            _hideProfileLink: function () {
                this.$.profile.style.display = 'none';
            },

            _logout: function (e) {
                window.localStorage.clear();
                this.$.firebaseLogin.logOut();
            },

            _userChanged: function () {
                if (this.user) {
                    this.$.userData.getStoredValue('/').then(function (value) {
                        if (JSON.stringify(value) == '{}') {

                            this.async(function () {
                                this.userData = this.user[this.user.provider];
                                if (window.localStorage['displayName']) {
                                    this.set('userData.displayName', window.localStorage['displayName']);
                                    window.localStorage['displayName'] = null;
                                }
                                this._computeAvatar();
                                this.loading = false;
                            }.bind(this), 500);
                        }

                    }.bind(this));
                }
            },

            _routeChanged: function (page) {
                if (page.prefix === '/dashboard') {
                    this.async(this._getUser);
                }

                if (page.path == '/profile') {
                    this.page = 'profile';
                    this.selected = '';
                }
            },

            _computeAvatar: function () {
                //Todo put default image
                this.$.avatar.style.backgroundImage = this.userData.photoURL != null ? 'url("' + this.userData.photoURL + '")' : 'url("../images/logos/businessman.png")';;
                this.$.avatar.style.height = this.$.avatar.getBoundingClientRect().width + 'px';
            }
      });
    </script>

</dom-module>
