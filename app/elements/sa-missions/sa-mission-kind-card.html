<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">

<dom-module id="sa-mission-kind-card">
    <style>
        :host {
            color: #feffff;
        }

        paper-card {
            align-self: center;
            width: 100%;
            background-image: url(../../images/missions/02.jpg);
            background-position: 100% 0%;
            background-repeat: no-repeat;
        }

        .header {
            height: 300px;
            display: flex;
            justify-content: flex-start;
            flex-flow: column;
            display: flex;
            background-color: rgba(4, 4, 4, 0.23);
        }

        .middle {            
            height: 48px;
            background-color: #333333;
            flex-direction: row;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
            
            .middle > div {
                margin-left: 10px;
            }

        .footer {
            height: 85px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer::after {
                content: '';
                position: absolute;
                right: 0;
                bottom: 0;
                height: 85px;
                background-color:rgba(0, 0, 0, 0.13);
                width: 100%;
            }

        @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        paper-card {
            align-self: center;
            width: 100%;
        }

        .header {
            height: 185px;
            display: flex;
            justify-content: flex-start;
            flex-flow: column;
            display: flex;
            background-color: rgba(4, 4, 4, 0.23);
        }

        .middle {            
            height: 30px;
            background-color: #333333;
            flex-direction: row;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
            
            .middle > div {
                margin-left: 6px;
            }

        .footer {
            height: 53px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer::after {
                content: '';
                position: absolute;
                right: 0;
                bottom: 0;
                height: 53px;
                background-color:rgba(0, 0, 0, 0.13);
                width: 100%;
            }        
        }
    </style>

    <template>

        <paper-card id$="[[cardName]]">
            <div class="header">
                
            </div>

            <div id$="[[kind.css]]" class="middle">
                <div style="color:rgba(38, 38, 38, 0.91);">Available Missions: </div><div style="color:rgba(255, 255, 255, 0.87)">[[kind.count]]</div>
            </div>

            <div id$="[[kind.css]]" class="footer">
                <div>{{kind.name.en}}</div>
            </div>

        </paper-card>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-kind-card',

                properties: {
                    kind: Object
                },
                ready: function () {
                    this.cardName = 'card' + this.kind.css;
                    var divs = this.querySelectorAll('#' + this.kind.css);
                    if (divs == null) return;

                    for (var idx = 0; idx < divs.length; ++idx) {
                        divs[idx].style.background = this.kind.color;
                    }

                    var card = this.querySelector('#' + this.cardName);

                    if (card == null) return;
                    card.style.backgroundImage = 'url(../../images/kinds/' + this.kind.image.path + ')';
                    card.style.backgroundPosition = this.kind.image.xOffset + ' ' + this.kind.image.yOffset;
                    card.style.backgroundSize = this.kind.image.size;
                }
            });
        })();
    </script>
</dom-module>
