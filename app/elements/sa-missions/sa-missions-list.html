<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="sa-missions-list">
    <style>
        :host {
            display: block;
            background: #000;
        }

        .missions {
            border-radius: 2px;
            padding: 16px;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: white;
        }

        .title {
            font-size: 34px;
        }

        iron-image {
            width: 25%;
            height: 25%;
        }

        .onboard {
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
        }

        paper-fab {
            background-color: #118c89;
        }

        paper-dialog {
            background-color: white;
        }

        .red .paper-header {
            background-color: #118c89;
        }

        .wizzard {
            Position: Fixed;
            Top: 0;
            Left: 0;
            Right: 0;
            Bottom: 0;
            Padding: 10px;
            Margin: 15px;
        }

        .createButton {
            position: fixed;
            bottom: 25px;
            right: 40px;
        }

        .type-wrapper {
            display: inline-block;
            padding: 2px;
            margin: 6px 0;
        }

            .type-wrapper.iron-selected {
                background-color: #00BCD4;
                border-radius: 50%;
            }

        .iconList {
            margin: 16px 0 8px 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <template>
        <template is="dom-repeat" items="[[missions]]">
            <paper-item class="missions" style="width:50%;">
                <paper-item-body>
                    <div>[[item.title]]</div>
                </paper-item-body>
            </paper-item>
        </template>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions-list',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    missions: {
                        type: Object,
                        notify: true
                    },
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'exit': [{
                                    name: 'ripple-animation',
                                    id: 'ripple',
                                    fromPage: this
                                }, {
                                    name: 'hero-animation',
                                    id: 'hero',
                                    fromPage: this
                                }]
                            }
                        }
                    }
                },
                listeners: {
                    'click': '_onClick'
                },
                _onClick: function (event) {
                    var target = event.target;
                    while (target !== this && !target._templateInstance) {
                        target = target.parentNode;
                    }
                    // configure the page animation
                    this.sharedElements = {
                        hero: target,
                        ripple: target,
                        scale: target
                    };
                    this.animationConfig['exit'][0].gesture = {
                        x: event.x || event.pageX,
                        y: event.y || event.pageY
                    };
                    this.fire('item-click', {
                        data: target._templateInstance.item,
                    });
                }
            });
        })();
    </script>
</dom-module>
