<dom-module id="sa-button">
    <style>
        paper-toolbar.tall .app-name {
            font-size: 40px;
            font-weight: 300;
            /* Required for main area's paper-scroll-header-panel custom condensing transformation */
            -webkit-transform-origin: left center;
            transform-origin: left center;
        }

        #mainToolbar .middle-container {
            height: 100%;
            margin-left: 48px;
        }

        #mainToolbar:not(.tall) .middle {
            font-size: 18px;
            padding-bottom: 0;
        }

        #mainToolbar .bottom {
            margin-left: 48px;
            /* Required for main area's paper-scroll-header-panel custom condensing transformation */
            -webkit-transform-origin: left center;
            transform-origin: left center;
        }
    </style>
    <template>
        <!-- Toolbar icons -->
        <paper-icon-button icon='{{icon}}' on-tap="isTaped"></paper-icon-button>
    </template>
    <script>
        (function () {
            Polymer({
                is: 'sa-button',
                properties: {
                    icon: {
                        type: Object,
                        notify: true,
                    },
                    route: {
                        type: String,
                        notify: false,
                    }
                },
                ready: function () {
                },
                isTaped: function () {
                    var c = document.querySelector('iron-pages');
                    c.selected = this.route;
                }
            });
        })();
    </script>
</dom-module>
