<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="sa-icons.html">

<!--Comments due to importHref vulcanize inlining-->
<!--<link rel="import" href="sa-home.html">
<link rel="import" href="sa-dashboard.html">-->

<dom-module id="sa-app">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}"
                   pattern="/:page"
                   data="{{routeData}}"
                   tail="{{subroute}}"></app-route>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
            <sa-home name="home" route-data="{{routeData}}"></sa-home>
            <sa-dashboard name="dashboard" route="[[subroute]]"></sa-dashboard>
        </iron-pages>

    </template>

    <script>

        Polymer({

            is: 'sa-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

            },

            observers: [
              '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'home';
            },

            _pageChanged: function (page) {
                // load page import on demand.
                this.importHref(
                  this.resolveUrl('sa-' + page + '.html'), null, null, true);
            }

        });

    </script>

</dom-module>
