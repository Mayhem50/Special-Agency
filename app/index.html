<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="generator" content="Special Agency" />
    <title>Special Agency</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SA">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Special Agency">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <iron-container>
            <paper-drawer-panel drawer-width="220px" responsive-width="0px" id="paper-drawer-panel" selected="main">
                <paper-scroll-header-panel drawer>
                    <sa-drawer is-logged="[[isLogged]]"></sa-drawer>
                </paper-scroll-header-panel>

                <paper-scroll-header-panel main fixed>
                    <!--<iron-collapse id="main-toolbar-collapse">-->
                    <paper-toolbar id="main-toolbar" justify="justified " middle-justify="start">
                        <iron-pages class="toolbar-pages" selected="[[isLogged]]">
                            <sa-toolbar-not-logged route="{{route}}"></sa-toolbar-not-logged>
                            <sa-toolbar-logged route="{{route}}" create-mission="{{createMission}}"></sa-toolbar-logged>
                        </iron-pages>
                    </paper-toolbar>
                    <!--</iron-collapse>-->

                    <div id="main-scroll" class="content">
                        <iron-pages id="page-logged-selector" selected="[[isLogged]]">
                            <iron-pages id="page-content-selector" attr-for-selected="data-route" selected="{{route}}">
                                <section data-route="home"></section>

                                <section data-route="missions">
                                    <sa-missions notification="{{missions_notify}}" on-request-login="onRequestLogin"></sa-missions>
                                </section>

                                <section data-route="agents"></section>
                                <section data-route="sponsors"></section>
                                <section data-route="news"></section>
                                <section data-route="support"></section>

                            </iron-pages>
                            <iron-pages id="page-content-selector" attr-for-selected="data-route" selected="{{route}}">
                                
                                <section data-route="missions">
                                    <sa-missions create-mission="{{createMission}}"></sa-missions>
                                </section>

                                <section data-route="messages"></section>
                                <section data-route="calendar"></section>
                                <section data-route="rdv"></section>
                                <section data-route="support"></section>

                            </iron-pages>
                        </iron-pages>

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </iron-container>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/client-app.js"></script>
    <!-- endbuild-->
</body>
</html>
