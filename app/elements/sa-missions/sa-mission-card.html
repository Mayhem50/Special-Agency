<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../sa-dates/sa-dates.html" />
<link rel="import" href="../sa-rank/sa-rank.html" />

<dom-module id="sa-mission-card">
    <style>
        :host {
            color: #feffff;
        }

        paper-card {
            align-self: center;
            width:100%;
            background-image: url(../../images/missions/02.jpg);
            background-position: 100% 0%;
            background-repeat: no-repeat;
        }

        .header {
            height: 300px;
            display: flex;
            justify-content: flex-start;
            flex-flow: column;
            display: flex;
            background-color: rgba(4, 4, 4, 0.23);
        }

        .middle {
            height: 48px;
            background-color: #cccccc;
            flex-direction: row;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .middle > #level {
                margin-left: 10px;
                font-size: 18px;
            }

            .middle > #stars {
                margin-right: 15px;                
            }

            sa-rank{
                --sa-rank-item:{
                    width: 32px;
                    padding:0;
                };
            }

        .footer {
            height: 85px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .footer::after {
                content: '';
                position: absolute;
                right: 0;
                bottom: 0;
                height: 85px;
                background-color:rgba(0, 0, 0, 0.13);
                width: 100%;
            }

            .footer > div {
                color: #ffffff;
                font-size: 22px;
            }

        paper-button {
            background-color: #cc6733;
            text-transform: none;
            font-family: 'Segoe UI';
            font-size: 22px;
            font-weight: 100;
            width: 90%;
        }

        .gain {
            height: 100px;
            background-color: rgba(76, 255, 0, 0.00);
            font-size: 20px;
            font-family: 'Segoe UI Symbol';
            color: rgba(255, 255, 255, 0.85);
            margin: 5px auto auto 5px;
        }

        .reward {
            font-size: 70px;
            margin: 5px auto auto 25px;
            font-family: 'Segoe WP SemiLight';
            font-weight: 100;
            color: #ffffff;
        }

        .dates {
            bottom: 10px;
            background-color: rgba(0, 255, 144, 0.00);
            padding: 10px 15px;
        }

        .title{
            font-size:24px;
            text-align:right;
            margin-bottom:15px;
            margin-right:15px;
        }

        .command {
            display:flex;
            justify-content:flex-end;
        }

        .command > paper-icon-button {
            width:30px;
        }

    </style>

    <template>

        <paper-card id="[[cardName]]">            
            <div class="header">
                <div class="command">
                    <paper-icon-button icon="delete" on-tap="_deleteMission"></paper-icon-button>
                    <paper-icon-button icon="create" on-tap="_editMission"></paper-icon-button>
                </div>
                <div class="title">[[mission.title]]</div>
                <div class="gain">
                    <div>Earned up to</div>
                    <div class="reward"><span>[[mission.reward]]</span><span>€</span></div>
                </div>
                <div class="dates">
                    <sa-dates dates="[[mission.wishDates]]" limit="4"></sa-dates>
                </div>
            </div>

            <div id="[[middle]]" class="middle">
                <div id="level">Level difficulty :</div>
                <div id="stars">
                    <sa-rank rank="[[mission.level]]"></sa-rank>
                </div>
            </div>

            <div id="[[footer]]" class="footer ">
                <div>Painting Mission</div>
            </div>

        </paper-card>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-card',

                properties: {
                    mission: {
                        type: Object,
                        observer: 'handleChange'
                    },
                    kind: Object,
                    _hiddenElement: {
                        type: Boolean,
                        value: true
                    },
                    index: Number
                },
                ready: function () {
                    this._init();
                },
                handleChange: function (e) {
                    this._init();
                },
                _init: function () {
                    if (!this.kind) { return; }

                    this.cardName = 'card-mission-' + this.kind.css + '-' + this.index;
                    this.middle = this.cardName + '-middle';
                    this.footer = this.cardName + '-footer';

                    this.$$('#' + this.middle).style.background = this.kind.color;
                    this.$$('#' + this.footer).style.background = this.kind.color;

                    var id = '#' + this.cardName;

                    this.$$(id).style.backgroundImage = 'url(../../images/kinds/' + this.kind.image.path + ')';
                    this.$$(id).style.backgroundPosition = this.kind.image.xOffset + ' ' + this.kind.image.yOffset;
                    this.$$(id).style.backgroundSize = this.kind.image.size;
                },
                _deleteMission: function (e) {
                    this.fire('delete-mission', { mission: this.mission });
                },
                _editMission: function (e) {
                    this.fire('edit-mission', { mission: this.mission });
                }
            });
        })();
    </script>
</dom-module>
