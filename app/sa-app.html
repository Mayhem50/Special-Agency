<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="sa-icons.html">
<link rel="import" href="sa-home.html">
<link rel="import" href="sa-dashboard.html">

<dom-module id="sa-app">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <!--<app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{subroute}}"></app-route>-->

        <iron-pages role="main" selected="[[route]]" attr-for-selected="name">
            <sa-home name="home" route="{{route}}"></sa-home>
            <sa-dashboard name="dashboard" back-page="{{route}}"></sa-dashboard>
        </iron-pages>

    </template>

    <script>

        Polymer({

            is: 'sa-app',

            properties: {

                route: {
                    type: String,
                    reflectToAttribute: true,
                    value: 'home',
                    observer: '_routeChanged'
                },

            },

            observers: [
              '_routePageChanged(routeData.page)'
            ],

            //_routePageChanged: function(page) {
            //  this.page = page || 'home';
            //},

            _routeChanged: function (page) {
                // load page import on demand.
                this.importHref(
                  this.resolveUrl('sa-' + page + '.html'), null, null, true);
            }

        });

    </script>

</dom-module>
