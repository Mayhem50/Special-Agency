<link rel="import" href="sa-mission-card.html" />
<link rel="import" href="../sa-xhr/sa-xhr.html" />
<link rel="import" href="sa-mission-filter-toolbar.html" />
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html" />

<dom-module id="sa-missions-list">
    <style>
        :host {
            --sa-mission-card:{
                margin: 10px 10px;
            }
        }

        .grid::-webkit-scrollbar-track {            
            background-color: rgba(13, 13, 13, 0.80);
        }

        .grid::-webkit-scrollbar {
            width: 5px;
            background-color: rgba(13, 13, 13, 0.87);
        }

        .grid::-webkit-scrollbar-thumb {
            border-radius: 7px;
            background-color: #cccccc;
        }

        .grid {
            display:flex;
            flex-wrap:wrap;
            padding: 4px 50px;
            margin: 1px auto;
            overflow-y: overlay;
            max-height: 82vh;
        }



        paper-spinner {
            width: 50px;
            height: 50px;
            margin-top: 30vh;
        }
    </style>

    <template>
        <sa-mission-filter-toolbar on-sort-changed="_onSortedChanged"
                                   kind="[[kind]]"
                                   on-filter-add="_onFilterAdd"
                                   on-filter-remove="_onFilterRemove"></sa-mission-filter-toolbar>
        <div class="grid">
            <template id="list" is="dom-repeat" items="[[_missions]]" filter="_filterMissions" sort="_sortMissions">
                <sa-mission-card on-tap="_onBeginConsultation"
                                 mission="[[item]]"
                                 index="[[index]]"
                                 on-delete-mission="_onDeleteMission"
                                 on-edit-mission="_onBeginEdition"
                                 hide="[[hide]]"
                                 accept-event>
                </sa-mission-card>
            </template>
        </div>
        <paper-spinner active="[[_isLoading]]"></paper-spinner>

        <sa-xhr id="xhr"
                url="/missions"
                method="get"
                result="{{_missions}}"
                is-loading="{{_isLoading}}"></sa-xhr>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions-list',

                properties: {
                    _missions: {
                        type: Object,
                        observer: '_needRender'
                    },
                    filter: {
                        type: Object,
                        observer: '_needRender'
                    },
                    sort: {
                        type: Object,
                        observer: '_needRender'
                    },
                    kind: {
                        type: Object,
                        observer: '_kindChanged'
                    }
                },
                ready: function () {
                    Array.prototype.indexOfObject = function (property, value) {
                        for (var i = 0, len = this.length; i < len; i++) {
                            if (this[i][property] === value) return i;
                        }
                        return -1;
                    };                    
                },
                attached: function () {
                    app.addEventListener('role-changed', function (e) {
                        if (app.role == 'sponsor') {
                            this.filterAdd('sponsor');
                            this.filterRemove('agent');
                        }
                        else {
                            this.filterRemove('sponsor');
                            this.filterAdd('agent');
                        }
                    }.bind(this));

                    app.addEventListener('socket-connected', function (e) {
                        app.socket.on('add-mission', function (data) {
                            console.log('add mission');
                            this.push('_missions', data);
                        }.bind(this));

                        app.socket.on('update-mission', function (data) {
                            console.log('update mission');
                            var index = this._missions.indexOfObject('_id', data._id);
                            this.splice('_missions', index, 1);
                            this.push('_missions', data);
                        }.bind(this));

                        app.socket.on('delete-mission', function (data) {
                            console.log('delete mission');
                            var index = this._missions.indexOfObject('_id', data._id);
                            this.splice('_missions', index, 1);
                        }.bind(this));
                    }.bind(this));

                    this.$.xhr.request();
                },
                _kindChanged: function (e) {
                    if (!this.kind) {
                        this.filterRemove('kind');
                        return;
                    }

                    this.filterAdd('kind');
                    this._needRender(e);
                },
                _onBeginConsultation: function (e) {
                    this.fire('show-mission', { mission: e.model.item });
                },
                _filterMissions: function (item) {
                    if (!this.filter) { return true; }

                    this.hide = true;
                    var ret = true;
                    for (var index = 0; index < this.filter.length; ++index) {
                        switch (this.filter[index]) {
                            case 'kind':
                                if (this.kind) {
                                    ret &= item._type._id === this.kind._id;
                                } else { ret &= true;}
                                break;
                            case 'ending-soon':
                                var now = new Date(Date.now());
                                var date = item.wishDates[0];

                                for (var idx = 1; idx < item.wishDates.length; ++idx) {
                                    if (item.wishDates[idx] > date) {
                                        date = item.wishDates[idx];
                                    }
                                }
                                date = new Date(date);
                                var timeDiff = Math.abs(now.getTime() - date.getTime());
                                var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

                                ret &= diffDays > 7;
                                break;
                            case 'arround-me':
                                ret &= true;
                                break;
                            case 'pro-only':
                                ret &= item.proOnly;
                                break;
                            case 'posted':
                            case 'sponsor':
                                this.hide = false;
                                ret &= item._owner == app.user._id;
                                break;
                            case 'accepted':
                            case 'agent':
                                if (app.user)
                                    ret &= item._owner != app.user._id;
                                else
                                    ret &= true;
                                break;
                            default:
                                ret &= true;
                                break;
                        }

                        if (!ret) { return ret; }
                    }

                    return ret;
                },
                _sortMissions: function (a, b) {
                    if (!this.sort) {
                        var A = new Date(a.creationDate);
                        var B = new Date(b.creationDate);

                        return A < B;
                    }

                    switch (this.sort.type) {
                        case 'last-add':
                            var A = new Date(a.creationDate);
                            var B = new Date(b.creationDate);

                            return A < B;
                        case 'older':
                            var A = new Date(a.creationDate);
                            var B = new Date(b.creationDate);

                            return A > B;
                        case 'reward':
                            return a.reward < b.reward;
                        case 'difficulty':
                            return a.level < b.level;
                    }
                },
                _needRender: function (e) {
                    if (!e) { return; }

                    this.$.list.render();
                },
                _onFilterAdd: function (e) {
                    this.kind = e.detail.kind;
                    this.filterAdd(e.detail.type);
                },
                filterAdd: function (type) {
                    if (!this.filter) {
                        this.filter = [type];
                    }
                    else {
                        var filter = this.filter;
                        this.filter = null;
                        if(filter.indexOf(type) == -1)
                            filter.push(type);
                        this.set('filter', filter);
                    }
                },
                _onFilterRemove: function (e) {
                    this.kind = e.detail.kind;
                    this.filterRemove(e.detail.type);
                },
                filterRemove: function (type) {
                    var filter = this.filter;
                    this.filter = null;
                    if (filter) {
                        for (var idx = 0; idx < filter.length; ++idx) {
                            if (filter[idx] == type) {
                                filter.splice(idx, 1);
                                break;
                            }
                        }
                    }
                    this.set('filter', filter);
                },
                _onSortedChanged: function (e) {
                    this.sort = {
                        type: e.detail.type
                    }

                    this.kind = e.detail.kind;
                }
            });
        })();
    </script>
</dom-module>
