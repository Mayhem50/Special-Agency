<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Special Agency" />
    <title>Special Agency</title>
    <!-- Place favicon.ico in the `app/` directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#303F9F">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SA">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Special Agency">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>
<body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <iron-container>
            <paper-drawer-panel responsive-width="40000px" id="paper-drawer-panel" selected="main">
                <paper-scroll-header-panel drawer>
                    <paper-toolbar>
                        <a data-route="missions" href="/missions">
                            <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="explore" on-tap="onMenuSelect"></paper-icon-button>
                        </a>
                        <a>
                            <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="info" on-tap="onMenuSelect"></paper-icon-button>
                        </a>
                        <span class="flex"></span>

                        <div hidden$="{{!isLogged}}">
                            <span>{{agent_ID}}</span>
                            <a data-route="profile" href="/profile">
                                <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="account-circle" on-tap="onMenuSelect"></paper-icon-button>
                            </a>
                        </div>
                        <div hidden$="{{isLogged}}">
                            <span>{{agent_ID}}</span>
                            <a data-route="login" href="/login">
                                <paper-icon-button class="drawer-toolbar-button drawer-collapse-button" icon="account-box" on-tap="onMenuSelect"></paper-icon-button>
                            </a>
                        </div>

                    </paper-toolbar>

                    <paper-tabs hidden$="{{!isLogged}}" class="drawer-tabs" selected="{{drawer_route}}" noink on-iron-select="onRoleChange">
                        <paper-tab class="drawer-tab">Agent</paper-tab>
                        <paper-tab class="drawer-tab">Sponsor</paper-tab>
                    </paper-tabs>

                    <div hidden$="{{!isLogged}}" class="drawer-content">

                        <iron-pages id="main-content" selected="{{drawer_route}}">
                            <div>
                                <paper-menu id="agent-menu" on-iron-select="getAgentMenuChoice">
                                    <div id="search">
                                        <iron-icon icon="search"></iron-icon>
                                        <span>Find Missions</span>
                                    </div>
                                    <div id="event">
                                        <iron-icon icon="event"></iron-icon>
                                        <span>My Missions</span>
                                    </div>
                                </paper-menu>
                            </div>


                            <div>
                                Sponsor
                            </div>
                        </iron-pages>

                    </div>

                </paper-scroll-header-panel>

                <paper-scroll-header-panel  main fixed>
                    <iron-collapse id="main-toolbar-collapse">
                        <paper-toolbar id="main-toolbar">
                            <a>
                                <paper-icon-button class="main-toolbar-button" id="menu-button" paper-drawer-toggle icon="menu"></paper-icon-button>
                            </a>
                            <a data-route="missions" href="/missions">
                                <paper-icon-button class="main-toolbar-button main-collapse-button" icon="explore"></paper-icon-button>
                            </a>
                            <a>
                                <paper-icon-button class="main-toolbar-button main-collapse-button" icon="info"></paper-icon-button>
                            </a>
                            <span class="flex"></span>
                            <div hidden$="{{!isLogged}}">
                                <a data-route="profile" href="/profile">
                                    <paper-icon-button class="main-toolbar-button main-collapse-button" icon="account-circle"></paper-icon-button>
                                </a>
                                <a data-route="home" href="/logout">
                                    <paper-icon-button class="main-toolbar-button main-collapse-button" icon="close"></paper-icon-button>
                                </a>
                            </div>
                            <div hidden$="{{isLogged}}">
                                <a data-route="login" href="/login">
                                    <paper-icon-button class="main-toolbar-button main-collapse-button" icon="account-box"></paper-icon-button>
                                </a>
                            </div>

                        </paper-toolbar>
                    </iron-collapse>

                    <div id="main-scroll" class="content">

                        <iron-pages id="page-content-selector" attr-for-selected="data-route" selected="{{route}}">

                            <section data-route="login">
                                <sa-login></sa-login>
                            </section>

                            <section data-route="home">
                                <div class="container">
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                    <sa-card></sa-card>
                                </div>
                            </section>

                            <section data-route="profile">
                                <sa-profile notification="{{route}}"></sa-profile>
                            </section>

                            <section data-route="missions">
                                <sa-missions notification="{{missions_notify}}" on-request-login="onRequestLogin"></sa-missions>
                            </section>

                        </iron-pages>

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </iron-container>
    </template>
    <!-- build:js scripts/app.js -->
    <script src="scripts/client-app.js"></script>
    <!-- endbuild-->
</body>
</html>
