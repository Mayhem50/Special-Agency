<dom-module id="sa-login">
    <style>
        paper-material {
            border-radius: 2px;
            height: 100%;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: black;
            .form;

        {
            padding: 0px 20px 20px 20px;
        }

        .title {
            font-size: 34px;
            padding: 20px 20px 0px 20px;
        }
    </style>
    <template is="dom-bind">

        <paper-material elevation="1">
            <h2 class="title">Loggin</h2>

            <div class="form">
                <paper-input is="username" label="Username" name="username" value="{{infos.username::input}}"></paper-input>
                <paper-input is="password" label="Password" type="password" name="password" value="{{infos.password::input}}"></paper-input>

                <iron-collapse id="togglePart" tabindex="0" opened="{{togglePart}}">
                    <paper-input is="passwordConfirm" type="password" label="Confirm Password" value="{{confirmPassword}}"></paper-input>
                    <paper-input is="email" label="Email" name="email" value="{{infos.email::input}}"></paper-input>
                </iron-collapse>

                </br>
                <paper-checkbox is="remember" label="Remember Me" checked="{{remember}}">Remember Me</paper-checkbox>
                
                </br>                
                </br>
                <paper-button id="SendButton" on-click="send" raised>{{sendButtonText}}</paper-button>
                </br>
                <paper-button id="ToggleButton" on-click="toggle">{{toggleButtonText}}</paper-button>
            </div>

            <span>Response is: </span><span>{{response.message}}</span>

        </paper-material>

        <iron-ajax id="login-ajax"
                   url="{{route}}"
                   params="{{infos}}"
                   handle-as="json"
                   method="post"
                   on-response="handleResponse"
                   last-response="{{response}}">
        </iron-ajax>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-login',
                properties: {
                    infos: {
                        type: Object,
                        notify: true,
                        value: function () {
                            return {
                                username: '',
                                password: '',
                                email: ''
                            }
                        }
                    },
                    remember:{
                        type: Boolean,
                        value: true
                    },
                    confirmPassword: {
                        type: String
                    },
                    route: {
                        type: String,
                        value: 'signin'
                    },
                    response: {
                        type: Object,
                        notify: true,
                        value: function () {
                            message: ""
                        }
                    },
                    sendButtonText: {
                        type: String,
                        value: "Sign In"
                    },
                    toggleButtonText: {
                        type: String,
                        value: "Sign Up"
                    }
                },
                ready: function () {
                },
                send: function () {
                    console.log(this.infos);
                    document.getElementById('login-ajax').generateRequest();
                },
                handleResponse: function () {
                    console.log('handle response');
                    console.log(this.response);

                    if (this.response.isAuthenticated) {
                        console.log(this.remember);
                        window.localStorage.token = this.response.token;
                        if (this.remember === true) {
                            window.localStorage.remember = true;
                        }

                        app.route = 'home';
                    }
                },
                getInfos: function () {
                    console.log('Get Infos');
                },
                toggle: function (event, detail, sender) {
                    var val = document.querySelector('#togglePart').toggle();

                    if (this.sendButtonText === "Sign In") {
                        this.sendButtonText = "Sign Up";
                        this.toggleButtonText = "Sign In";
                        this.route = "https://127.0.0.1:3000/signup";
                    }
                    else {
                        this.sendButtonText = "Sign In";
                        this.toggleButtonText = "Sign Up";
                        this.route = "https://127.0.0.1:3000/signin";
                    }
                }
            });
        })();
    </script>
</dom-module>
