<link rel="import" href="../sa-date-card/sa-date-card.html" />

<dom-module id="sa-dates">
    <style>
        :host {
            color: #feffff;
            display: flex;
            background-color: rgba(0, 255, 144, 0.00);
            flex-wrap: nowrap;
            padding: 5px 20px;
            @apply(--sa-dates);
        }

        @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
            :host {
                bottom: 6px;
                background-color: rgba(0, 255, 144, 0.00);
                justify-content: space-around;
                flex-wrap: nowrap;
                align-items: stretch;
                padding: 6px 9px;
            }
        }

    </style>
    <template>
        <template id="dates" is="dom-repeat" items="[[dates]]" filter="filter" sort="_sortDates">
            <sa-date-card date="[[item]]"></sa-date-card>
        </template>
        <sa-empty-date></sa-empty-date>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-dates',

                properties: {
                    _showDates: {
                        type: Array,
                        value: [],
                        notify: true
                    },
                    dates: {
                        type: Array,
                        value: [],
                        notify: true,
                    },
                    limit: {
                        type: Number,
                        value: 4
                    }
                },
                filter: function (item) {
                    if (this.dates.indexOf(item) < this.limit) {
                        return true;
                    }
                    
                    return false;
                },
                _sortDates:function(a,b) {
                    var A = new Date(a);
                    var B = new Date(b);

                    return A > B;
                },
                refresh: function () {
                    this.$.dates.render();
                }
            });
        })();
    </script>
</dom-module>
