<link rel="import" href="sa-mission-creation.html">
<link rel="import" href="sa-mission-info.html">
<link rel="import" href="sa-missions-list.html">

<dom-module id="sa-missions">
    <style>
        .missions {
            border-radius: 2px;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: white;
        }

        .title {
            font-size: 34px;
        }

        iron-image {
            width: 25%;
            height: 25%;
        }

        .onboard {
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
        }

        paper-fab {
            background-color: #118c89;
        }

        paper-dialog {
            background-color: white;
        }

        .red .paper-header {
            background-color: #118c89;
        }

        .wizzard {
            Position: Fixed;
            Top: 0;
            Left: 0;
            Right: 0;
            Bottom: 0;
            Padding: 10px;
            Margin: 15px;
        }

        .createButton {
            position: fixed;
            bottom: 25px;
            right: 40px;
        }

        .type-wrapper {
            display: inline-block;
            padding: 2px;
            margin: 6px 0;
        }

            .type-wrapper.iron-selected {
                background-color: #00BCD4;
                border-radius: 50%;
            }

        .iconList {
            margin: 16px 0 8px 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <template>

        <div>
            <sa-missions-list missions="[[missions]]" on-item-click="showMission"></sa-missions-list>
        </div>
        <div>
            <paper-fab class="createButton" icon="create" on-tap="createMission"></paper-fab>
        </div>

        <sa-mission-creation id="mission-creation" infos="{{ajax_params}}" on-close="_missionCreationClose"></sa-mission-creation>
        <sa-mission-infos on-close="_closeMission"></sa-mission-infos>

        <iron-ajax id="mission-ajax"
                   url="/missions"
                   params="{{ajax_params}}"
                   handle-as="json"
                   method="{{ajax_method}}"
                   on-response="handleResponse"
                   last-response="{{ajax_response}}">
        </iron-ajax>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-missions',
                properties: {
                    notification: {
                        type: Boolean,
                        notify: true,
                        observer: 'handleNotification'
                    },
                    ajax_response: {
                        type: Object,
                        notify: true
                    },
                    ajax_params: {
                        type: Object,
                        value: function () {
                            return {
                                title: '',
                                type: '',
                                subType: '',
                                level: 0,
                                reward: 0,
                                descritpion: '',
                                status: 0,
                                creationDate: Date.now(),
                                todoDate: Date.now() + 7,
                                where: {
                                    longitude: '',
                                    latitude: '',
                                    address: {
                                        number: '',
                                        street: '',
                                        state: '',
                                        zip: ''
                                    }
                                },
                                access_token: ''
                            }
                        }
                    },
                    ajax_method: {
                        type: String,
                    }
                },
                _missionCreationClose: function (e) {
                    if (e.detail.closed) {
                        this.ajax_method = 'POST';
                        this.sendRequest();
                    }
                },
                handleNotification: function () {
                    this.getMissions();
                },
                createMission: function () {
                    var diag = this.querySelector('sa-mission-creation');
                    diag.open();
                },
                getMissions: function () {
                    this.ajax_method = 'GET';
                    this.sendRequest();
                    return this.missions;
                },
                sendRequest: function () {
                    this.ajax_params.access_token = window.sessionStorage.token;
                    this.querySelector('iron-ajax').generateRequest();
                },
                handleResponse: function () {
                    if (this.ajax_response.success) {
                        if (this.ajax_response.method === 'POST') {
                            this.getMissions();
                        }
                        else if (this.ajax_response.method === 'GET') {
                            this.missions = this.ajax_response.missions;
                        }
                    }
                },
                showMission: function (e) {
                    var diag = this.querySelector('sa-mission-infos');
                    diag.open();
                    diag.mission = e.detail.mission;
                    this.$.pages.selected = 1;
                }
            });
        })();
    </script>
</dom-module>
