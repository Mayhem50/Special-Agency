
<dom-module id="sa-toolbar-logged">
    <style>
        :host {
            display:flex;
            width:100%;
            justify-content:space-between;
            align-items:center;
            
            --paper-tab:{
                width:120px;
                padding:0;
                text-transform:uppercase;
            }
            --paper-tabs:{
                height:60px;
                align-self:flex-end;
            }
            --paper-tabs-selection-bar:{
                height:0px;
            }
            --paper-tab-content-unselected:{
                background-color:#272727;
            }
            --paper-tab-content:{
                background-color:#383838;
                border-top-left-radius:5px;
                border-top-right-radius:5px;
            }
        }

        
    img{
        height:64px;
    }

    paper-button{
        background-color:#339933;
        margin:0;
    }

    #button{       
        align-self:flex-end;
        height:52px;
        border-bottom-left-radius:0;
        border-bottom-right-radius:0;
        border-top-left-radius:5px;
        border-top-right-radius:5px;
        padding:0;
    }
    </style>

    <template>
        
        <div>
            <img src="../../images/logo/Img-03.png" />
        </div>
        <paper-tabs noink attr-for-selected="data-route" selected="{{route}}">
            <paper-tab data-route="missions">Missions</paper-tab>
            <paper-tab data-route="messages">Messages</paper-tab>
            <paper-tab data-route="calendar">Calendar</paper-tab>
            <paper-tab data-route="rdv">Upcomming RDV</paper-tab>
        </paper-tabs>
        <div>Support</div>
        <div id="button">
            <paper-button on-tap="_onCreateMission">Create Mission</paper-button>
        </div>
        <paper-icon-button icon="search"></paper-icon-button>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-toolbar-logged',

                properties: {
                    route: {
                        type: String,
                        value: 'missions',
                        notify:true
                    },
                    createMission: {
                        type: Boolean,
                        value: false,
                        notify:true,
                        observer: '_createMissionChanged'
                    }
                },
                ready: function () {
                    this.route = 'missions';
                },
                _onCreateMission: function (e) {
                    this.createMission = true;
                },
                _createMissionChanged: function (e) {
                    if (this.createMission) {
                        this.$.button.style.background = "#339933";
                    }
                    else {
                        this.$.button.style.background = "rgba(0, 0, 0, 0)";
                    }
                }
            });
        })();
    </script>
</dom-module>
