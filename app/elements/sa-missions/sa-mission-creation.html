<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<dom-module id="sa-mission-creation">
    <style>
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 85, 189, 0.93);
        }

        .card {
            position: relative;
            margin: 40px 100px 0;
            height: 700px;
            background-color: rgb(255, 255, 255);
        }

        .title {
            font-size: 34px;
        }

        iron-image {
            width: 25%;
            height: 25%;
        }

        .onboard {
            --iron-icon-height: 48px;
            --iron-icon-width: 48px;
        }

        paper-fab {
            background-color: #118c89;
            margin: 0px;
        }

        paper-dialog {
            background-color: white;
        }

        .mission-creation {
            Position: Fixed;
            Top: 0;
            Left: 0;
            Right: 0;
            Bottom: 0;
            Padding: 10px;
            Margin: 15px;
        }

        .leftButton {
            position: absolute;
            left: calc(98% / 2 - 60px);
        }

        .rightButton {
            position: absolute;
            right: calc(98% / 2 - 60px);
        }

        .type-wrapper {
            display: inline-block;
            padding: 2px;
            margin: 6px 0;
        }

        .iconList {
            margin: 16px 0 8px 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
    <template>
        <div id="fixed" class="fixed"></div>

        <div id="card" class="card">
            <div>First Step</div>
            <paper-input id="title" is="title" label="Title" name="title" value="{{infos.title::input}}"></paper-input>
            <div class="iconList" flex>
                <iron-selector attr-for-selected="mission-type" selected="{{infos.type}}" layout horizontal justified wrap>
                    <div>Type</div>
                    <div class="type-wrapper" mission-type="type-A">
                        <iron-icon icon="add"></iron-icon>
                    </div>
                    <div class="type-wrapper" mission-type="type-B">
                        <iron-icon icon="add"></iron-icon>
                    </div>
                    <div class="type-wrapper" mission-type="type-C">
                        <iron-icon icon="add"></iron-icon>
                    </div>
                </iron-selector>
            </div>
            <div class="iconList" flex>
                <div>Difficulty</div>
                <iron-selector selected="{{infos.level}}" layo layout horizontal justified wrap>
                    <div class="type-wrapper">
                        <iron-icon icon="account-circle" style="color:green;"></iron-icon>
                    </div>
                    <div class="type-wrapper">
                        <iron-icon icon="account-circle" style="color:blue;"></iron-icon>
                    </div>
                    <div class="type-wrapper">
                        <iron-icon icon="account-circle" style="color:red;"></iron-icon>
                    </div>
                </iron-selector>
            </div>

            <paper-input id="reward" is="reward" type="number" min="0" label="Reward" name="reward" value="{{infos.reward::input}}"><div prefix>€</div></paper-input>
            <paper-input id="location" is="location" label="Location" name="location" value="{{infos.location::input}}"></paper-input>
            <paper-input id="description" is="description" label="Description" name="description" value="{{infos.description::input}}"></paper-input>

            <div class="iconList">
                <div class="type-wrapper">
                    <iron-icon icon="camera-enhance" style="color:blue;"></iron-icon>
                </div>
                <div class="type-wrapper">
                    <iron-icon icon="file-upload" style="color:blue;"></iron-icon>
                </div>
            </div>
        </div>

        <div id="buttons">
            <paper-fab icon="close" id="leftButton" class="leftButton" on-tap="_cancelCreation"></paper-fab>
            <paper-fab icon="check" id="rightButton" class="rightButton" on-tap="_addMission"></paper-fab>
        </div>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-mission-creation',

                behaviors: [
                    Polymer.NeonSharedElementAnimatableBehavior
                ],

                properties: {
                    sharedElements: {
                        type: Object,
                        value: function () {
                            return {
                                'hero': this.$.card,
                                'ripple': this.$.fixed,
                                'scale': this.$.buttons
                            }
                        }
                    },
                    animationConfig: {
                        type: Object,
                        value: function () {
                            return {
                                'entry': [{
                                    name: 'ripple-animation',
                                    id: 'ripple',
                                    toPage: this,
                                }, {
                                    name: 'hero-animation',
                                    id: 'hero',
                                    toPage: this,
                                    timing: {
                                        delay: 150
                                    }
                                }, {
                                    name: 'scale-up-animation',
                                    id: 'scale',
                                    toPage: this,
                                    node: this.$.buttons,
                                    timing: {
                                        delay: 150
                                    }
                                }],
                                'exit': [{
                                    name: 'fade-out-animation',
                                    node: this.$.fixed
                                }, {
                                    name: 'transform-animation',
                                    transformFrom: 'none',
                                    transformTo: 'translate(0px,-200vh) scale(0.9,1)',
                                    node: this.$.card,
                                }, {
                                    name: 'scale-down-animation',
                                    id: 'scale',
                                    node: this.$.buttons
                                }]
                            }
                        }
                    },
                    infos: {
                        type: Object,
                    },
                    _isClosed: {
                        type: Boolean,
                    }
                },
                _cancelCreation: function () {
                    this._isClosed = true;
                    this.fire('close', {
                        closed: this._isClosed,
                        validate: false
                    });
                },
                _addMission: function () {
                    this._isClosed = true;
                    this.fire('close', {
                        closed: this._isClosed,
                        validate : true
                    });
                }
            });
        })();
    </script>
</dom-module>
