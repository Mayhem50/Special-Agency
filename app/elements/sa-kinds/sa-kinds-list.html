<link rel="import" href="sa-kind-card.html" />
<link rel="import" href="../sa-xhr/sa-xhr.html" />
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html" />

<dom-module id="sa-kinds-list">
    <style>
        :host {
            display: block;
        }

        .grid {
            padding: 4px;
            margin: 32px auto;
            width: 95.8%;
            overflow-y: overlay;
            max-height: 100vh;
        }

        .card {
            --sa-kind-card:{
                min-width: 300px;
                max-width: 300px;
            }
        }

        .card-2 {
            --sa-kind-card:{
                min-width: 624px;
                max-width: 624px;
            }
        }

        .card-3 {
            min-width: 940px;
            max-width: 940px;
            @apply(--sa-kind-card);
        }

        paper-spinner{
            width:50px;
            height:50px;
            margin-top: 30vh;
        }
    </style>

    <template>
        <div class="grid">
            <template id="list" is="dom-repeat" items="[[kinds]]">
                <sa-kind-card class$="[[item.class]]"
                                      kind="[[item]]"
                                      on-tap="_showMissions">
                </sa-kind-card>
            </template>
        </div>

        <paper-spinner active="[[_isLoading]]"></paper-spinner>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'sa-kinds-list',

                properties: {
                    kinds: {
                        type: Object,
                        observer: 'kindsChanged'
                    }
                },
                ready: function () {                   
                },
                attached: function () {
                },
                kindsChanged: function () {
                    this.kinds.forEach(function (element, index, array) {
                        if (element.size === 1) {
                            element.class = 'card';
                        }
                        else if (element.size === 2) {
                            element.class = 'card-2';
                        }
                        else if (element.size === 3) {
                            element.class = 'card-3';
                        }
                    });
                    this.$.list.render();
                },
                _showMissions: function (e) {
                    this.fire('show-missions', { kind: e.model.item });
                }
            });
        })();
    </script>
</dom-module>
